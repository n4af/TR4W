;!
;all values in 1 line
;max length of value - 1000 chars


[ADD DOMESTIC COUNTRY]
DEFAULT=NONE
DESCRIPTION=hodnota: text. Jestliže v určitém závodu program TR4W zařazuje některé země do skupiny DOMESTIC MULTIPLIERS a jiné nikoli, je možno do této skupiny doplnit další země. Seznam je obvykle součástí parametru CONTEST, ale pomocí uvedeného příkazu lze doplnit libovolné množství dalších zemí. Uložený seznam lze smazat příkazem ADD DOMESTIC COUNTRY = CLEAR a potom doplnit vlastní údaje. ID země, vkládané tímto postupem, musí odpovídat hodnotám, uloženým v používaném souboru CTY.DAT. Příkaz ADD DOMESTIC COUNTRY lze použít opakovaně.
ALIAS=DOPLNIT DOMESTIC COUNTRY

[ALL CW MESSAGES CHAINABLE]
DEFAULT=FALSE
DESCRIPTION=Hodnota: TRUE nebo FALSE . Při nastavení volby na FALSE a stisku některé klávesy paměti CQ během vysílání obsahu paměti se původní text přeruší a začne se vysílat nový text, zvolený stisknutou klávesou. Při nastavení volby na TRUE se nový text začne vysílat až po skončení původního textu. Toho lze u vybraného textu dosáhnout také uložením příkazu CTRL-D na začátek textu.
ALIAS=CW MSG VYSÍLAT POSTUPNĚ

[ALLOW AUTO UPDATE]
DEFAULT=TRUE
DESCRIPTION=hodnota:TRUE nebo FALSE. Při změně kteréhokoli QSO zapsaného v deníku při práci v síti bude tato změna rozeslána programům TR4W všech klientů dané sítě. Každý klientský program pak vyhledá toto QSO ve svém deníku podle jedinečného identifikátoru a přepíše ho podle obdržených dat. Je-li volba ALLOW AUTO UPDATE nastavena na TRUE, bude po změně zápisu spuštěna operace PŘEPOČÍTAT, která opraví hodnoty dupe, body a násobiče tak, aby odpovídaly provedené změně QSO. Při nastavení na hodnotu FALSE budou změny provedeny až po ručním zadání příkazu v menu PŘÍKAZY > PŘEPOČÍTAT.
ALIAS=POVOLIT AUTOMATICKÉ PŘEPOČÍTÁNÍ

[ALT-D BUFFER ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Tento příkaz kontroluje, zda je zásobník ALT-D aktivní. Jestliže je nastavena volba na TRUE, TR4W má přístup ke značkám a kmitočtům v okně BANDMAP při kontrole opakovaných QSO zapsaných na RIG2.
ALIAS=ALT-D AKTIVNÍ

[ALWAYS CALL BLIND CQ]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Tato funkce je v zásadě určena pro závody typu SPRINT, pokud je používán TR4W v kategorii MULTI-TWO. V takové situaci je často třeba vysílat CQ na druhém (neaktivním) RIGu současně s příjmem kódu na aktivním RIGu. Normálně toho lze dosáhnout stiskem kláves F7 nebo F8, což v default nastavení spustí CQ na neaktivním RIGu. Volba ALWAYS CALL BLIND CQ = TRUE  zajistí vysílání CQ, jakmile je vyslán kód na aktivním RIGu. (Vyšle se jakýkoliv text, uložený v paměti  F7). To ale vyžaduje připravenost operátora vyhledat volný kmitočet v okamžiku, kdy má být toto CQ vysláno.
ALIAS=POVOLIT CQ NA NEAKTIVNÍM RIGu

[ASK FOR FREQUENCIES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Pokud je používán bandmap anebo jsou vysílány spoty v situaci, kdy používaný transceiver nekomunikuje s programem TR4W přes sériový port, program se zeptá na kmitočet, jakmile je ukončena kontrola dupe QSO. Nastavením volby na FALSE je tato funkce vypnuta.
ALIAS=DOTAZ NA KMITOČET

[AUTO CALL TERMINATE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE NEBO FALSE. Je-li tato volba nastavena na TRUE, pak v módu CW program TR4W může automaticky odeslat značku, která je zapsána v okně QSO, jako odpověď na výzvu CQ a ihned přejít k vysílání soutěžního kódu. V případě, že je tato volba nastavena na FALSE, čeká program TR4W po zápisu značky na stisk klávesy ENTER, případně START SENDING NOW KEY a pak teprve začnE vysílat volanou značku a soutěžní kód. Při spojení této volby s příkazem AUTO SEND CHARACTER COUNT anebo po stisku klávesy, vybrané pro funkci START SENDING NOW KEY, program TR4W usoudí, že značka je kompletní v okamžiku, kdy byly vyslány všechny znaky, zapsané v okně QSO, a začne předávat soutěžní kód. Např. stanice 4U1ITU odpoví na vaši výzvu. Zapíšete jen 4U1I a stisknete klávesu pro příkaz START SENDING NOW KEY. Program začne vysílat tuto značku. Pokud během vysílání dopíšete zbývající znaky, TR4W tyto znaky odešle kontinuálně také. Pokud nejsou doplněny včas další znaky, přejde program ALIAS=AUTOMATICKÉ UKONČENÍ ZNAČKY

[AUTO DISPLAY DUPE QSO]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je li volba nastavena na TRUE, pak v režimu CQ po zápisu značky, která je dvoják,  program TR4W automaticky zobrazí všechna spojení, která byla s touto stanicí uskutečněna (kromě těch, která jsou ještě zobrazena v okně QSO a nejsou tedy dosud uložena v souboru *.TRW). Volba FALSE tuto funkci vypne.
ALIAS=ZOBRAZIT DVOJÁK V REŽIMU CQ

[AUTO DUPE ENABLE CQ]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak v režimu CQ po zápisu značky, která je dvoják, program TR4W automaticky vyšle text, uložený v paměti QSO BEFORE MESSAGE, místo normálního kódu. Je-li volba nastavena na FALSE, pak je odeslán běžný kód , ale spojení je zapsáno s hodnotou 0 bodů. Hodnotu FALSE je vhodné zvolit např. při dodatečném přepisu ručně vedeného deníku.
ALIAS=BLOKOVAT ZÁPIS DVOJÁKŮ V REŽIMU CQ

[AUTO DUPE ENABLE S AND P]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak v režimu S&P po zápisu značky, která je dvoják, a stisku klávesy ENTER , program TR4W automaticky smaže zapsanou značku a znemožní volání. Navíc se pod oknem QSO zobrazí informace „[značka] je dvoják“. Hodnotu FALSE je vhodné zvolit např. při závodu typu Internet Sprint, kde je často volána tatáž stanice několikrát na stejném pásmu a ve stejném módu.
ALIAS=BLOKOVAT ZÁPIS DVOJÁKŮ V REŽIMU S&P

[AUTO QSL INTERVAL]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo. Při běžném nastavení se pro potvrzení příjmu kódu vysílá text, přednastavený v příkazu QSL MESSAGE. Obsahuje obvykle i CQ a značku vlastní stanice. Při velkém pile-upu to zdržuje a proto se používá krátký text, nastavený v příkazu QUICK QSL MESSAGE, což vyžaduje stisk speciální klávesy. Pro usnadnění lze příkazem AUTO QSL INTERVAL = n nastavit počet QSO, ve kterých je použito zkrácené potvrzení, načež následuje jedno potvrzení dlouhé. Při nastavení AUTO QSL INTERVAL=3 bude použito dlouhé potvrzení při každém čtvrtém QSO.
ALIAS=POČET QUICK QSL

[AUTO QSO NUMBER DECREMENT]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Automaticky odečítá od čísla spojení jedničku.
ALIAS=AUTOMATICKÉ SNÍŽENÍ ČÍSLA QSO

[AUTO RETURN TO CQ MODE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak v režimu S&P při stisku klávesy ENTER a prázdném okně QSO dojde k automatickému přepnutí do módu CQ.
ALIAS=AUTOMATICKÝ PŘECHOD DO MÓDU CQ

[AUTO S&P ENABLE SENSITIVITY]
DEFAULT=500
DESCRIPTION=hodnota: celé číslo. Vložená hodnota (větší, než 100) určuje, jak rychle je třeba otáčet knoflíkem ladění v režimu CQ, aby došlo k automatickému přepnutí do režimu S&P. U transceiverů s malou rychlostí přenosu dat na sériovém portu tato funkce nepracuje.
ALIAS=CITLIVOST PŘEPNUTÍ DO REŽIMU S&P

[AUTO S&P ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, program TR4W automaticky přejde do režimu S&P vždy, když se nastavený kmitočet změní o více, než 1 kHz za sekundu.
ALIAS=AUTOMATICKÝ PŘECHOD DO REŽIMU S&P

[AUTO SEND CHARACTER COUNT]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo od 0 do 6. Číslo určuje, po kolika znacích, zapsaných do okna značky, začne program TR4W automaticky odesílat zapisovanou značku. V režimu CQ se nad oknem značky objeví šipka, která ukazuje pozici, od které startuje automatika. Například je nastavena hodnota 3. Volá vás stanice 4U1ITU. Po zápisu znaků 4U1 začne program TR4W automaticky vysílat zapsanou část značky. Musíte co nejrychleji zapsat zbytek značky, aby byla odeslána celá, jinak program v případě, že je nastaveno AUTOMATICKÉ UKONČENÍ ZNAČKY = TRUE začne vysílat soutěžní kód.
ALIAS=POČET ZNAKŮ PRO AUTOMATICKÉ ODESLÁNÍ ZNAČKY

[AUTO TIME INCREMENT]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo. Pokud je program TR4W použit pro vytvoření deníku po závodu (přepsání ručně vedeného zápisu), je tento příkaz velmi užitečný. Zadané číslo určuje počet spojení, po jejichž zápisu se čas posune o 1 minutu.
ALIAS=POSUN ČASU PŘI PŘEPISOVÁNÍ DENÍKU

[AUTO-CQ DELAY TIME]
DEFAULT=3000
DESCRIPTION=hodnota: celé číslo [ms]. Je-li příkaz NASTAVENÍ AUTO CQ (ALT-C) aktivní, určuje tato hodnota čas v milisekundách, po který je automatické opakování CQ přerušeno, tedy dobu pro poslech.
ALIAS=DOBA POSLECHU PŘI AUTO-CQ

[BAND]
DEFAULT=160
DESCRIPTION=hodnota: celé číslo, určuje pásmo [metrů]. Pokud není transceiver připojen k počítači přes sériový port, nemůže být automaticky odečten kmitočet a nastaveno pásmo pro zápis do deníku. Příkazem BAND lze předvolit pásmo, které se nastaví v deníku při spuštění programu. Změnu pásma je nutno provést ručně pomocí příkazů ALT-B nebo ALT-V. Některé závody jsou vypsány pouze na jednom pásmu. Pak je možno využít příkaz MULTIPLE BANDS = FALSE (viz).
ALIAS=PÁSMO

[BAND MAP ALL BANDS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE  nebo  FALSE. Je-li volba nastavena na TRUE, pak se při příjmu DX CLUSTERU zobrazí v okně BAND MAP všechny spoty, bez ohledu na zvolené pásmo. Volba FALSE zajistí zobrazení spotů pouze v aktuálním pásmu.
ALIAS=SPOTY ZE VŠECH PÁSEM

[BAND MAP ALL MODES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE . Je-li volba nastavena na TRUE, pak se při příjmu DX CLUSTERU zobrazí v okně BAND MAP všechny spoty, bez ohledu na zvolený druh provozu (mód). Volba FALSE zajistí zobrazení spotů pouze v aktuálním druhu provozu.
ALIAS=SPOTY ZE VŠECH MÓDŮ

[BAND MAP CALL WINDOW ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Funkce je aktivní jen při volbě TRUE, práci v režimu S&P a připojení počítače k transceiveru přes sériový port. Při naladění kmitočtu, na kterém je v okně BAND MAP zapsána volací značka stanice, zajistí program TR4W přenos volací značky a závodního kódu (pokud je znám) do okna QSO deníku. Zavolání této stanice, zápis přijatého kódu a odeslání vlastního kódu je pak jen otázkou stisku klávesy ENTER. Současně program TR4W provede kontrolu, a v případě dvojáku záznam barevně označí. Pokud nedojde ke stisku klávesy ENTER a bude naopak zapsán jiný, než zobrazený znak, původní text se automaticky smaže. U transceiverů s malou přenosovou rychlostí na sériovém portu tato funkce pracuje nespolehlivě.
ALIAS=PŘENOS ZNAČKY Z BAND MAP DO OKNA QSO POVOLEN

[BAND MAP CUTOFF FREQUENCY]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo [Hz]. Zadaná hodnota určuje kmitočet v Hz, který rozděluje zobrazení spotů v okně BANDMAP na podpásmo CW a podpásmo SSB. Je-li kmitočet, udaný ve spotu, nižší než zadaná hodnota, spot se zobrazí v režimu CW. Je-li vyšší, zobrazí se v režimu SSB. Tento příkaz lze zadat v samostatném řádku pro každé amatérské pásmo zvlášť.
ALIAS=KMITOČET ROZLIŠENÍ CW A SSB V OKNĚ BANDMAP

[BAND MAP DECAY TIME]
DEFAULT=60
DESCRIPTION=hodnota: celé číslo [min]. Hodnota určuje čas v minutách, po kterém je zaznamenaný spot v okně BANDMAP smazán
ALIAS=DOBA ZOBRAZENÍ SPOTU V OKNĚ BANDMAP

[BAND MAP DISPLAY CQ]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, zobrazí se v okně BANDMAP kmitočet vlastní výzvy CQ
ALIAS=ZOBRAZIT VLASTNÍ CQ V OKNĚ BANDMAP

[BAND MAP DUPE DISPLAY]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, zobrazí se v okně BANDMAP i značky stanic, se kterými již bylo uskutečněno QSO.
ALIAS=ZOBRAZIT DVOJÁKY V OKNĚ BANDMAP

[BAND MAP ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, je možno aktivovat okno BANDMAP. Je-li v inicializačním souboru nastavena hodnota FALSE, okno BANDMAP lze aktivovat až po změně konfiguračního příkazu na TRUE a restartu programu TR4W.
ALIAS=AKTIVOVAT BANDMAP

[BAND MAP GUARD BAND]
DEFAULT=200
DESCRIPTION=hodnota: celé číslo [Hz]. Vložená hodnota určuje šířku pásma v Hz, ve kterém při ladění v okolí spotem udaného kmitočtu bliká značka, obsažená ve spotu. Transceiver musí být připojen k aktivnímu sériovému portu PC.
ALIAS=PÁSMO ZACHYCENÍ ZNAČKY VE SPOTU

[BAND MAP ITEM HEIGHT]
DEFAULT=17
DESCRIPTION=
ALIAS=

[BAND MAP ITEM WIDTH]
DEFAULT=150
DESCRIPTION=
ALIAS=

[BAND MAP MULTS ONLY]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkazem se nastaví, že se v okně BANDMAP  zobrazí pouze značky stanic, které jsou násobiči.
ALIAS=POUZE SPOTY S NÁSOBIČI

[BAND MAP SPLIT MODE]
DEFAULT=BY CUTOFF FREQ
DESCRIPTION=hodnota: BY CUTOFF FREQ nebo ALWAYS PHONE. Příkaz umožňuje stanovit druh provozu při provozu split. Volba BY CUTOFF FREQ nastaví mód CW, je-li naladěný kmitočet nižší, než hodnota, zvolená příkazem BAND MAP CUTOFF FREQUENCY (viz) a naopak mód SSB, je-li kmitočet vyšší. Volba ALWAYS PHONE nastaví vždy mód SSB.
ALIAS=URČENÍ CW NEBO SSB PŘI PROVOZU SPLIT

[BEEP ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, přenáší reproduktor PC všechny akustické signály, generované programem TR4W. Při volbě FALSE je reprodukce blokována.
ALIAS=POVOLIT ZVUKOVÉ SIGNÁLY

[BEEP EVERY 10 QSOS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Volba TRUE spustí krátký zvukový signál po zápisu každého desátého QSO. Toto nastavení se používá zejména při přepisu ručně psaného deníku po závodu. Umožňuje lepší kontrolu, zda nebyl vynechán řádek.
ALIAS=SIGNÁL PO KAŽDÉM 10. QSO

[BOLD FONT]
DEFAULT=TRUE
DESCRIPTION=hodnota: Příkazem TRUE se nastaví zobrazení fontem BOLD.
ALIAS=NASTAVENÍ FONTU

[BROADCAST ALL PACKET DATA]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při provozu více účastníků v síti jsou předávány přijaté spoty všem klientům sítě a ti současně mohou používat příkaz CTRL-B a předávat příkazy TNC. Realizovány budou pouze příkazy, zakončené klávesou ENTER.
ALIAS=POVOLIT PŘENOS SPOTŮ V SÍTI

[CALL WINDOW SHOW ALL SPOTS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak se v režimu S&P při naladění na kmitočet, obsažený ve spotu, zobrazí značka ze spotu  v okně zápisu značky a to i v případě, že není spot zobrazen v okně BANDMAP (např. když je nastavena volba BAND MAP DUPE DISPLAY = FALSE).
ALIAS=VŠECHNY ZNAČKY ZE SPOTŮ DO OKNA ZÁPIS ZNAČKY

[CALLSIGN UPDATE ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li hodnota nastavena na TRUE, vyhledává program TR4W přijatou volací značku v okně přijatého kódu (druhý řádek okna QSO). To se může realizovat ve většině používaných formátů přijatého kódu. Program se tedy chová tak, jakoby byla přijatá značka změněna v okně zápisu značky (první řádek okna QSO). Podmínkou je, aby byla značka úplná a oddělena od ostatního textu mezerami. Funkce je vázána i na příkaz CTRL-U, obsažený v přijatém kódu (není totožný s příkazem CTRL-U při provozu packet radio). Pak je značka uložena do okna přijatého kódu (jinak by byla převedena do okna zápisu značky). Jde o funkce, používané ve speciálních typech závodů.
ALIAS=POVOLIT UPDATE ZNAČKY

[CATEGORY-ASSISTED]
DEFAULT=NON-ASSISTED
DESCRIPTION=hodnota: ASSISTED nebo NON-ASSISTED. Použije se při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů.
ALIAS=NASTAVENÍ KATEGORIE ASSISTED

[CATEGORY-BAND]
DEFAULT=ALL
DESCRIPTION=hodnota: celé číslo, určuje použité pásmo [metrů] podle syntaktických pravidel CABRILLO při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů.
ALIAS=NASTAVENÍ POUŽITÉHO PÁSMA

[CATEGORY-MODE]
DEFAULT=CW
DESCRIPTION=hodnota: textová zkratka, určuje použitý mód podle syntaktických pravidel CABRILLO při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů.
ALIAS=NASTAVENÍ POUŽITÉHO MÓDU

[CATEGORY-OPERATOR]
DEFAULT=SINGLE-OP
DESCRIPTION=hodnota: textová zkratka, určuje kategorii operátorů podle syntaktických pravidel CABRILLO při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů. Je však třeba respektovat některé zvláštnosti, předepsané organizátorem závodu.
ALIAS=NASTAVENÍ KATEGORIE OPERÁTOR

[CATEGORY-POWER]
DEFAULT=HIGH
DESCRIPTION=hodnota: textová zkratka, určuje kategorii výkonu podle syntaktických pravidel CABRILLO při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů. Obvyklé hodnoty: QRP, LOW, HIGH a další, předepsané organizátorem závodu.
ALIAS=NASTAVENÍ KATEGORIE PODLE VÝKONU VYSÍLAČE

[CATEGORY-TRANSMITTER]
DEFAULT=ONE
DESCRIPTION=hodnota: text, určuje kategorii podle použitého počtu vysílačů podle syntaktických pravidel CABRILLO při převodu deníku do formátu CABRILLO nebo při předávání výsledků do online systémů. Je třeba respektovat pravidla, předepsaná organizátorem závodu.
ALIAS=NASTAVENÍ KATEGORIE PODLE POČTU VYSÍLAČŮ

[CHECK LOG FILE SIZE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, program TR4W kontinuálně kontroluje souhlas velikosti souboru *.TRW s počtem zapsaných QSO. Tato funkce může upozornit na případnou závadu disku a zabránit tím ztrátě většího množství dat. Pokud k takové chybě dojde, je třeba ukončit program TR4W a zálohovat soubory na disketu nebo jiné zálohovací médium. Pak je vhodné spustit vhodný program pro kontrolu HDD a postupovat dále podle výsledku.
ALIAS=KONTROLOVAT VELIKOST SOUBORU DENÍKU

[CLEAR DUPE SHEET]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Funkce není připravena.
