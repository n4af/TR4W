ALIAS=POČET PÁSEM PRO ZOBRAZENÍ NÁSOBIČŮ

[MULTI INFO MESSAGE]
DEFAULT=NONE
DESCRIPTION=hodnota: volný text. Příkaz určuje řádek, jehož obsah se bude předávat v síti TR4W ostatním klientům. Je důležité, že každá změna nastavení v menu po příkazu CTRL-J během závodu bude neprodleně předána všem klientům sítě.
ALIAS=SDĚLENÍ V SÍTI

[MULTI MULTS ONLY]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak jsou v síti při režimu MULTI-MULTI předávána pouze QSO, která představují násobič. Při volbě FALSE jsou předávána všechna QSO.
ALIAS=PŘEDÁVAT V SÍTI POUZE QSO S NÁSOBIČI

[MULTIPLE BANDS]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na FALSE, program TR4W blokuje změny pásma. Funkce je aktivní až po zápisu prvního QSO na zvoleném pásmu. To je výhodné u závodů, které jsou vypsány pouze pro jedno pásmo, protože se zabrání náhodné změně pásma a tím chybám zápisu v deníku.
ALIAS=VÍCE PÁSEM POVOLENO

[MULTIPLE MODES]
DEFAULT=TRUE
DESCRIPTION=TRUE nebo FALSE. Je-li volba nastavena na FALSE, program TR4W blokuje změny druhu provozu (módu). Funkce je aktivní až po zápisu prvního QSO ve zvoleném módu. To je výhodné u závodů, které jsou vypsány pouze pro jeden druh provozu, protože se zabrání náhodné změně módu a tím chybám zápisu v deníku.
ALIAS=VÍCE MÓDŮ POVOLENO

[MY CALL]
DEFAULT=NONE
DESCRIPTION=hodnota: vlastní značka . Povinný první údaj v konfiguračním souboru *.CFG, bez kterého není program funkční.
ALIAS=MOJE ZNAČKA

[MY CHECK]
DEFAULT=NONE
DESCRIPTION=hodnota: dvoumístné číslo. Příkaz obsahuje poslední dvojčíslí roku vydání první licence operátora stanice. Používá se v závodu ARRL SWEEPSTAKES.
ALIAS=MŮJ CHECK

[MY CONTINENT]
DEFAULT=NONE
DESCRIPTION=
ALIAS=MŮJ KONTINENT

[MY COUNTRY]
DEFAULT=NONE
DESCRIPTION=hodnota: ID země DXCC. Běžně se nastaví tento údaj podle prefixu v zadání vlastní značky. Pokud je to třeba, může být země DXCC nastavena podle vlastní volby. Řádek s údajem MY COUNTRY = .... je třeba uložit do konfiguračního souboru zvoleného závodu. Program TR4W ho potom správně načte.
ALIAS=MOJE ZEMĚ

[MY FD CLASS]
DEFAULT=NONE
DESCRIPTION=hodnota: text. Příkaz obsahuje libovolný korektní údaj o třídě FD operátora (např. 1A). Používá se v závodu ARRL FIELD DAY.
ALIAS=MŮJ FD CLASS

[MY GRID]
DEFAULT=NONE
DESCRIPTION=hodnota: čtyř- nebo šestimístný údaj WW lokátoru. Parametr nastavuje čtverec, za kterého vysíláte. Údaj je využíván při výpočtu azimutu a vzdálenosti protistanice, jakož i výpočtu bodů, pokud jsou určeny vzdáleností. Příbuzný příkaz: GRID MAP CENTER (viz).
ALIAS=MŮJ LOKÁTOR

[MY IOTA]
DEFAULT=NONE
DESCRIPTION=hodnota: referenční číslo IOTA. Volba umožňuje nastavit referenční číslo ostrova IOTA, ze kterého bude operátor vysílat (např. EU-123).
ALIAS=MŮJ IOTA

[MY NAME]
DEFAULT=NONE
DESCRIPTION=hodnota: text. Používá se v závodech,kde je jméno operátora součástí kontrolního kódu. Program použije tuto informaci také při vložení jména operátora do kódu při prvním QSO, přičemž použije speciální telegrafní znak (, jestliže kontrolní kód obsahuje jméno, přijaté v předchozím QSO. Je vhodné zapsat řádek s tímto příkazem do konfiguračního souboru zvoleného závodu před příkaz CONTEST =....
ALIAS=MOJE JMÉNO

[MY POSTAL CODE]
DEFAULT=NONE
DESCRIPTION=hodnota: text. Používá se v závodu RSGB ROPOCO (Rotating Post Code) jako první odeslané poštovní směrovací číslo (mezinárodní PSČ).
ALIAS=MOJE PSč

[MY PREC]
DEFAULT=NONE
DESCRIPTION=hodnota: A;B;M;Q;S;U. (Zařazení). Používá se obvykle v závodu ARRL SWEEPTAKES.
ALIAS=MOJE PREC

[MY QTH]
DEFAULT=NONE
DESCRIPTION=hodnota: text. Obvykle je údaj ekvivalentní příkazu MY STATE,může se ale ve speciálních závodech lišit.
ALIAS=MOJE QTH

[MY SECTION]
DEFAULT=NONE
DESCRIPTION=hodnota: text. (Sekce ARRL, např. CT). Používá se obvykle vzávodu ARRL SWEEPTAKES.
ALIAS=MOJE SEKCE ARRL

[MY STATE]
DEFAULT=NONE
DESCRIPTION=hodnota: text. V některých závodech je součástí kontrolního kódu zkratka státu nebo provincie. Program tento údaj doplní automaticky. Je také používán v QSO party některých US států. Tento příkaz umožňuje nastavit správný název státu. Je třeba použít úřední dvoumístné zkratky, zavedené  US poštovní službou. Je vhodné, zapsat řádek s tímto příkazem do konfiguračního souboru zvoleného závodu před příkaz CONTEST - ...Pozn.překl.: Tímto příkazem lze nastavit údaj VĚK v závodu ALL ASIAN DX, aby byl správně uložen do souboru Cabrillo (asi přechodný stav).
ALIAS=MŮJ STÁT

[MY ZONE]
DEFAULT=NONE
DESCRIPTION=hodnota: dvoumístné číslo. Běžně je tento údaj nastaven automaticky podle prefixu vlastní značky. Pokud je to třeba, lze nastavit tímto příkazem i jinou zónu. Je vhodné zapsat řádek s tímto příkazem do konfiguračního souboru zvoleného závodu před příkaz CONTEST - .... Příkazy MY ZONE a CONTEST jsou však u některých závodů vzájemně vázány, takže např. u závodu IARU HFC musí být příkaz MY ZONE až za příkazem CONTEST. Nesprávné pořadí příkazů se obvykle projeví tím, že program nesprávně vypočítá body za spojení. Pokud k tomu dojde, je třeba změnit pořadí příkazů.
ALIAS=MOJE ZÓNA

[NAME FLAG ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, jsouspojení se stanicemi, jejichž jméno je známo, označeny hvězdičkou.
ALIAS=OZNAČIT ZNÁMÉ STANICE

[NET STATUS UPDATE INTERVAL]
DEFAULT=5000
DESCRIPTION=hodnota: celé číslo [ms]. Příkaz nastaví čas v milisekundách, po kterém dojde k obnovení údajů stanice v okně SÍŤ.
ALIAS=INTERVAL OBNOVENÍ STATUTU

[NO BORDER]
DEFAULT=FALSE
DESCRIPTION=hodnota:TRUE nebo FALSE. Příkaz FALSE ponechá zobrazení hlavní stránky deníku beze změny. Příkaz TRUE odebere orámování.
ALIAS=BEZ RÁMEČKU

[NO CAPTION]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při startu programu se nezobrazí záhlaví jednotlivých oken (kromě hlavního okna). To umožní zmenšit plochu, obsazenou programem. Parametry oken lze měnit pod záložkou OKNA a kombinacemi kláves SHIFT-CTRL-(ZNAK).
ALIAS=VYPNOUT ZÁHLAVÍ OKEN

[NO COLUMN HEADER]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při startu programu se nezobrazí záhlaví jednotlivých položek (sloupců). To umožní zmenšit plochu, obsazenou programem.
ALIAS=VYPNOUT ZÁHLAVÍ POLOŽEK

[NO LOG]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při práci v síti počítač klienta nezaznamenává QSO.
ALIAS=NEZAPISOVAT QSO

[NO POLL DURING PTT]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak během vysílání (při aktivaci PTT) neodesílá počítač dotaz na kmitočet transceiveru.
ALIAS=BLOKOVAT DOTAZ NA KMITOČET PŘI VYSÍLÁNÍ

[ORION PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE;SERIAL 1 až SERIAL 4. Příkaz nastavuje port počítače, ke kterému je připojen rotátor ORION. Pro nastavení rotátoru do směru ke stanici, zapsané v okně zápisu značky, se použije příkaz CTRL-P.
ALIAS=PORT ROTÁTORU

[PADDLE MONITOR TONE]
DEFAULT=700
DESCRIPTION=hodnota: celé číslo [Hz]. Příkaz nastaví kmitočet tónu příposlechu klíčování pastičkou elbugu, připojenou k portu PC. Tón je přenášen reproduktorem PC (je-li zapojen). To umožňuje vypnout příposlech automaticky vysílaných značek, přičemž zůstává zapojen příposlech ručního klíčování. Hodnota 0 příposlech vypíná.
ALIAS=TÓN PŘÍPOSLECHU ELBUGU

[PADDLE PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: text, název portu, ke kterému bude připojena pastička.
ALIAS=PORT PASTIČKY

[PADDLE PTT HOLD COUNT]
DEFAULT=13
DESCRIPTION=hodnota: celé číslo. Příkazem lze nastavit zpoždění vypnutí (doběh) PTT při klíčování pastičkou. Příkaz určuje časový úsek jako počet fiktivních teček. Nastavení zabrání přepnutí příjem/vysílání v mezerách meziznaky a slovy. Vylučuje však použití QSK (plného BK).
ALIAS=ZPOŽDĚNÍ ODPADU PTT PŘI CW

[PADDLE SPEED]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo [WPM]. Příkaz umožňuje nastavit rychlost klíčování elbugu odlišně od rychlosti, nastavené pro automaticky vysílané znaky. Hodnota 0 nastaví rychlost elbugu shodně s rychlostí automatu a lze ji pak řídit příkazem CTRL-S nebo klávesami PAGE UP/PAGE DWN.
ALIAS=RYCHLOST CW ELBUGU

[PARTIAL CALL ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE . PARTIAL CALL (část značky) je samostatná verze tzv. superkontroly značek. To je funkce, která zobrazí v dolní části obrazovky značky, které začínají stejnými písmeny, jako v okně zápisu značky. Tyto značky jsou editovány pouze ze seznamu QSO nebo z obsahu kódů (např. INITIAL.EX) daného závodu. Procesu se tedy nezúčastní databáze TRMASTER.DTA. Je-li volba nastavena na TRUE, zobrazí se tato nabídka značek ihned po zápisu prvních dvou znaků v okně zápisu značky. Příkazem WILDCARD PARTIALS (viz) lze nastavit, zda část značky, podle které program TR4W hledá, je na začátku nebo kdekoli jinde v zapisované značce.
ALIAS=POUŽITÍ ČÁSTI ZNAČKY POVOLENO

[POLL RADIO ONE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkazem lze povolit nebo zakázat komunikaci PC s transceiverem, připojeným jako RIG1.
ALIAS=KOMUNIKACE S RIG1 POVOLENA

[POLL RADIO TWO]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkazem lze povolit nebo zakázat komunikaci PC s transceiverem, připojeným jako RIG2.
ALIAS=KOMUNIKACE S RIG2 POVOLENA

[POSSIBLE CALL ACCEPT KEY]
DEFAULT=; (středník)
DESCRIPTION=hodnota: libovolný znak. Příkaz nastavuje klávesu, po jejímž stisknutí se převede první zobrazená možná značka (je označena hranatými závorkami, např. <OK1XXX> ) z nabídky PARTIAL CALLS do okna zápisu značky. Závorky lze posouvat vpřed a zpět stiskem kláves POSSIBLE CALL LEFT KEY (viz) a POSSIBLE CALL RIGHT KEY (viz). Příkaz je funkční v závislosti na nastavení příkazů PARTIAL CALL ENABLE (viz) a POSSIBLE CALLS (viz).
ALIAS=KLÁVESA PRO PŘENOS MOŽNÉ ZNAČKY

[POSSIBLE CALL LEFT KEY]
DEFAULT=, (čárka, nebo <)
DESCRIPTION=hodnota: libovolný znak. Příkaz nastavuje klávesu, po jejímž stisknutí se posune výběr v nabídce POSSIBLE CALLS vlevo.
ALIAS=VYBRAT MOŽNOU ZNAČKU VLEVO

[POSSIBLE CALL MODE]
DEFAULT=ALL
DESCRIPTION=hodnota: NAMES nebo ALL nebo LOG ONLY. Příkaz nastavuje způsob vyhledávání možných značek podle různých kritérií, které jsou nastaveny filtrem databáze TRMASTER.DTA. Je-li volba nastavena na NAMES, vyhledává program TR4W možné značky podle jmen s nimi asociovaných ve starších verzích programu TRLOG. Při volbě ALL nejsou filtry aktivní a při volbě LOG ONLY je prohledáván pouze seznam QSO daného závodu.
ALIAS=REŽIM VYHLEDÁVÁNÍ MOŽNÝCH ZNAČEK

[POSSIBLE CALL RIGHT KEY]
DEFAULT=. (tečka nebo >)
DESCRIPTION=hodnota: libovolný znak. Příkaz nastavuje klávesu, po jejímž stisknutí se posune výběr v nabídce POSSIBLE CALLS vpravo.
ALIAS=VYBRAT MOŽNOU ZNAČKU VPRAVO

[POSSIBLE CALLS]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, zobrazí se v dolní části obrazovky nabídka možných značek, které začínají stejnými písmeny, jako v okně zápisu značky. Tyto značky jsou editovány z databáze TRMASTER.DTA a ze seznamu QSO  daného závodu. Nabídka značek se zobrazí ihned po zápisu prvních dvou znaků v okně zápisu značky. Příkazem WILDCARD PARTIALS (viz) lze nastavit, zda část značky, podle které program TR4W hledá, je na začátku nebo kdekoli jinde v zapisované značce.
ALIAS=MOŽNÉ ZNAČKY

[PREFIX MULTIPLIER]
DEFAULT=NONE
DESCRIPTION=hodnota: text, výběr z daných možností. Pokud je v závodu použit násobič, definovaný prefixem, je jeho definice pevně vázána na zvolený závod. Nejznámější jsou PREFIX, SOUTH AMERICAN PREFIXES a NONE (žádný násobič podle prefixu).
ALIAS=NÁSOBIČ PODLE PREFIXU

[PTT ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, jemožno využít spínač PTT, ovládaný programem, např. pro aktivaci PA. Programzajistí, že nejsou vysílány CW signály dříve, než je transceiver a PApřepnut na vysílání a naopak nepřepne na příjem dříve, než je ukončenovysílání CW značek. Náběh a doběh PTT lze nastavit speciálními příkazy. Připlném BK provozu (QSK) je nutno tuto funkci vypnout.
ALIAS=PTT POVOLENO

[PTT LOCKOUT]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE . Je-li volba nastavena na TRUE, pakpři provozu v síti je blokována funkce PTT.
ALIAS=BLOKOVAT PTT V SÍTI

[PTT TURN ON DELAY]
DEFAULT=15
DESCRIPTION=hodnota: celé číslo, [násobek 1,7 ms]. Příkaz nastavuje čas, o který je zpožděno odeslání CW značek oproti sepnutí PTT. Krok nastavení je 1,7 ms. Volba 0 (nula) funkci vypíná.
ALIAS=ZPOŽDĚNÍ PRVNÍ ZNAČKY VŮČI PTT

[PTT VIA COMMANDS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE . Je-li volba nastavena na TRUE, pak je příkaz k přepnutí transceiveru na vysílání (PTT) předáván formou signálu rozhraní CAT. Při volbě FALSE bude tento příkaz předáván přes RTS nebo DTR pin paralelního nebo sériového portu PC.
ALIAS=PTT PŘES CAT

[QSL MODE]
DEFAULT=STANDARD
DESCRIPTION=hodnota: STANDARD;QSL BUT DO NOT LOG;QSL AND LOG;NONE. Příkazem lze nastavit kritéria, která program TR4W použije při zápisu QSO v režimu CQ. Program obvykle vyžaduje, aby byl zapsán kompletní přijatý kód dříve, než je odesláno potvrzení a QSO uloženo do deníku. Je-li volba nastavena na QSL BUT NO LOG, bude potvrzení automaticky odesláno, i když nebude dokončen zápis přijatého kódu. Po dokončení zápisu je však nutné ještě jednou stisknout klávesu ENTER, aby bylo QSO uloženo. Při volbě QSL AND LOG je vypnuta jakákoli kontrola úplnosti zápisu a zapíše se i neúplné QSO. Za normálních okolností se tento režim nepoužívá a program po volbě STANDARD provádí úplnou kontrolu všech částí QSO a nedovolí zápis QSO, která neodpovídají podmínkám závodu.
ALIAS=REŽIM POTVRZENÍ QSO

[QSO BY BAND]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE . Je-li volba nastavena na TRUE, pak lze během závodu navazovat další QSO s toutéž stanicí stejným druhem provozu, avšak na jiném pásmu. Při nastavení FALSE je tato možnost blokována. Nastavení je obvykle provedeno automaticky v závislosti na zvoleném závodu. U nestandardních závodů se používá tento příkaz. Je však logicky vázán s nastavením  MULT BY MODE.
ALIAS=QSO NA JINÉM PÁSMU POVOLENO

[QSO BY MODE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE . Je-li volba nastavena na TRUE, pak lze během závodu navazovat další QSO s toutéž stanicí i na tomtéž pásmu, avšak jiným druhem provozu. Při nastavení FALSE je tato možnost blokována. Nastavení je obvykle provedeno automaticky v závislosti na zvoleném závodu. U nestandardních závodů se používá tento příkaz. Je však logicky vázán s nastavením MULT BY BAND.
ALIAS=QSO JINÝM MÓDEM POVOLENO

[QSO NUMBER BY BAND]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak v případě, že předávaný kód obsahuje číslo QSO, budou QSO na každém pásmu číslována zvlášť, tj. na každém pásmu bude číslování začínat od 001.
ALIAS=ČÍSLOVÁNÍ QSO PODLE PÁSEM

[QSO POINT METHOD]
DEFAULT=NONE
DESCRIPTION=hodnota: text, výběr z daných možností. U standardních závodů je metoda výpočtu bodů zahrnuta do konfiguračního souboru. U nestandardních závodů lze volit výběrem z velkého množství možností, řádek s tímto příkazem se vloží do konfiguračního souboru daného závodu pod řádek s příkazem CONTEST.
ALIAS=METODA VÝPOČTU BODŮ

[QSO POINTS DOMESTIC CW]
DEFAULT=-1
DESCRIPTION=hodnota: celé číslo. Tímto příkazem lze přímo nastavit počet bodů za CW QSO se stanicemi, zařazenými do seznamů a skupin DOM (domestic, "domácí", např. ruské stanice v závodu RDXC.) Příkaz přepíše metodu bodování, danou názvem závodu. Řádek s tímto příkazem se vloží do konfiguračního souboru daného závodu pod příkaz CONTEST.
ALIAS=BODY ZA QSO DOMESTIC CW

[QSO POINTS DOMESTIC PHONE]
DEFAULT=-1
DESCRIPTION=hodnota: celé číslo. Tímto příkazem lze přímo nastavit počet bodů za fonické QSO se stanicemi, zařazenými do seznamů a skupin DOM (domestic, "domácí", např. ruské stanice v závodu RDXC.) Příkaz přepíše metodu bodování, danou názvem závodu. Řádek s tímto příkazem se vloží do konfiguračního souboru daného závodu pod příkaz CONTEST.
ALIAS=BODY ZA QSO DOMESTIC PHONE

[QSO POINTS DX CW]
DEFAULT=-1
DESCRIPTION=hodnota: celé číslo. Tímto příkazem lze přímo nastavit počet bodů za CW QSO s DX stanicemi. Příkaz přepíše metodu bodování, danou názvem závodu. Řádek s tímto příkazem se vloží do konfiguračního souboru daného závodu pod příkaz CONTEST.
ALIAS=BODY ZA DX QSO CW

[QSO POINTS DX PHONE]
DEFAULT=-1
DESCRIPTION=hodnota: celé číslo. Tímto příkazem lze přímo nastavit počet bodů za fonické QSO s DX stanicemi. Příkaz přepíše metodu bodování, danou názvem závodu. Řádek s tímto příkazem se vloží do konfiguračního souboru daného závodu pod příkaz CONTEST.
ALIAS=BODY ZA DX QSO FONE

[QSX ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li hodnota nastavena na TRUE, je funkce aktivní při kliknutí na spot v okně BANDMAP, ve kterém je vyznačen režim SPLIT, žádaný spotovanou DX stanicí. DX stanice, které nemají zájem o split provoz,  nastavují obvykle hodnotu FALSE.
ALIAS=ZAPNOUT SPLIT ZE SPOTU

[QTC ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Při volbě závodu WAEDC se hodnota nastaví automaticky na TRUE. Při nastavení TRUE je kombinace CTRL-Q magickým klíčem pro vysílání (pokud jste DX), nebo pro příjem QTC (pokud jste v Evropě). Program automaticky zajistí, aby nebyl odeslán QTC, který obsahuje značku stanice, které jsou odesílané QTC určeny. Při CW QTC jsou kombinace kláves CTRL-ENTER i ALT-K funkční, jako při běžném provozu.
ALIAS=QTC POVOLENO

[QTC EXTRA SPACE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při odesílání QTC jsou mezi skupinami prodloužené mezery. Hodnota QTC ENABLE musí být nastavena na TRUE (viz).
ALIAS=PRODLOUŽENÉ MEZERY V QTC

[QTC MINUTES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak jsou v QTC odesílány pouze minutové údaje, pokud jsou ve stejné hodině, jako v předešlém časovému údaji.
ALIAS=PŘEDÁVAT V QTC POUZE MINUTY

[QTC QRS]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak budou QTC vysílány rychlostí asi o 6% nižší, než ostatní korespondence.
ALIAS=SNÍŽIT RYCHLOST QTC

[QUESTION MARK CHAR]
DEFAULT=? (otazník)
