[MP3 RECORDER DURATION]
DEFAULT=EACH QSO
DESCRIPTION=hodnota: EACH QSO nebo EACH HOUR nebo NON-STOP. Příkaz určuje, jak má být zvukový záznam MP3 členěn: EACH QSO = každé QSO samostatně; EACH HOUR = po celých hodinách; NON-STOP = bez přerušení. Je třeba upozornit, že na rozdíl od jiných programů dojde při ukončení a opětném spuštění záznamu v režimu NON-STOP nebo EACH HOUR během téže hodiny k přepsání původního záznamu. Označení záznamů je poněkud nepřehledné a obsahuje vždy údaj celé hodiny (TEMP_HH_DD.MP3, kde HH je hodina začátku zápisu a DD je den v měsíci). V režimu EACH QSO je označení záznamu nejpodrobnější, a to ve formátu YYYYMMDD_hhmmss_BANDm_CALLSIGN.MP3 (DATUM_ČAS_PÁSMO_ZNAČKA).
ALIAS=

[MP3 RECORDER ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak se záznam spustí bezprostředně po aktivaci okna MP3 REKORDÉR (SHIFT-CTRL-0). Pro záznam ve formátu MP3 je třeba instalovat do adresáře TR4W knihovnu lame_enc.dll (viz http://tr4w.com/otherfiles.)
