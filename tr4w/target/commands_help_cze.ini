DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při provozu CW jsou číslice, obsažené v číslu QSO, vysílány ve zkráceném formátu. Formát zkrácených znaků může být nastaven v příkazech SHORT 0 (viz), SHORT 1 (viz), SHORT 2 (viz), SHORT 9 (viz), anebo pod záložkou FUNKCE PROGRAMOVÁNÍ OSTATNÍCH PAMĚTÍ příkazem ALT-P/O (viz).
ALIAS=ZKRÁCENÉ ČÍSLICE

[SHOW DOMESTIC MULTIPLIER NAME]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Běžně se násobiče DOM v okně REMAINING MULTS (CHYBÍ NÁSOBIČE OD:) zobrazují ve  zkratce, jako ID. Je-li volba nastavena na TRUE, pak se místo standardních identifikátorů budou zobrazovat alternativní názvy násobičů DOM. Tento způsob zobrazení dovolí lepší orientaci v seznamu násobičů. Například v RDXC se místo UD zobrazí R4W. Pro tento účel musí být alternativní názvy násobičů uloženy v souboru *.DOM (začínají znakem ^).
ALIAS=ZOBRAZIT JMÉNA DOM NÁSOBIČŮ

[SHOW FREQUENCY IN LOG]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkaz stanoví, jak se zapíše kmitočet v deníku ve formátu CABRILLO. Je-li volba nastavena na TRUE a transceiver byl připojen k počítači přes rozhraní CAT, zapíše se skutečný celý údaj kmitočtu, na kterém se QSO uskutečnilo. Jestliže jsou údaje kmitočtu z nějakých důvodů chybné, je třeba nastavit volbu na FALSE a kmitočet bude zapsán v Cabrillo formátu s údajem, odpovídajícím pásmu ve sloupci BAND (např. BAND = 40m, v deníku bude 7000).
ALIAS=ZAPSAT V DENÍKU PŘESNÝ KMITOČET

[SHOW GRIDLINES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, bude v okně QSO zobrazeno linkování řádků, jako v TRLOGu.
ALIAS=ZOBRAZIT LINKY

[SHOW TYPED CALLSIGN]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak je při práci v síti v okně SÍŤ zobrazena přijímaná značka stanice. Volba FALSE je vhodná pro zmenšení provozního zatížení sítě.
ALIAS=UKÁZAT PŘIJÍMANOU ZNAČKU

[SINGLE BAND SCORE]
DEFAULT=All
DESCRIPTION=hodnota: ALL nebo pásmo [m]. Příkaz může být použit v případě, kdy je požadován výpočet výsledku na jednom pásmu. UPOZORNĚNÍ! Pokud dojde ke změně tohoto parametru v průběhu závodu, musí být před opakovaným startem smazán soubor *.RST.
ALIAS=SKÓRE NA JEDNOM PÁSMU

[SINGLE RADIO MODE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, je blokován příkaz ALT-R, kterým jsou přepínány RIGy. Zabrání to chybám v případě, kdy je omylem místo CTRL-R (obnovit poslední vstup) stisknuta kombinace ALT-R a je zablokován transceiver.
ALIAS=REŽIM JEDNOHO RIGu

[SKIP ACTIVE BAND]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba při provozu se dvěma transceivery nastavena na TRUE, pak je při přepínání pásem pomocí příkazů ALT-V a ALT-B na aktivním transceiveru vynecháno pásmo, nastavené na druhém transceiveru.
ALIAS=VYNECHAT PÁSMO BĚŽÍCÍ NA DRUHÉM RIGu

[SLASH MARK CHAR]
DEFAULT=/
DESCRIPTION=hodnota: libovolný znak české klávesnice vyžadují pro vyslání znaku / současný stisk klávesy SHIFT. To samozřejmě zdržuje. Příkazem lze nahradit tuto kombinaci jedním libovolným znakem.
ALIAS=KLÁVESA LOMÍTKA

[SPACE BAR DUPE CHECK ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak je po zápisu do okna značky stiskem klávesy mezerníku vyvolána automatická kontrola, zda značka není dvoják. Při stisku klávesy mezerníku při prázdném okně značky dojde k přepnutí do režimu S&P a vyslání vlastní značky. Jestliže je nastavena volba SPACE BAR DUPE CHECK ENABLE = FALSE, pak dojde k přepnutí do režimu S&P a vyslání vlastní značky vždy, i když je v okně zápisu značky zapsáno cokoli.
ALIAS=KONTROLA DVOJÁKŮ MEZERNÍKEM

[SPRINT QSY RULE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak program automaticky přepne z režimu S&P do režimu CQ ihned po zápisu QSO v režimu S&P. Pak není nutno přepínat druh provozu ručně. Volba je nastavena automaticky při volbě závodu typu SPRINT. Nedoporučuje se nastavovat tuto volbu na hodnotu TRUE v případě, že nejde o závod typu SPRINT. Pro podobné, avšak nikoli totožné nastavení lze použít příkaz AUTO S&P ENABLE (viz).
ALIAS=SPRINT QSY

[START SENDING NOW KEY]
DEFAULT=' (nikoli apostrof)
DESCRIPTION=hodnota: libovolný znak. Default nastavení lze tímto příkazem změnit.  Stiskem zvolené klávesy dojde v režimu CQ a provozu CW ihned k odeslání znaků, do té doby vložených do okna zápisu značky, i když značka není kompletní. Pak je nutno značku urychleně doplnit. Tím lze urychlit odpověď na volání protistanice. Pro odeslání kontrolního kódu je pak nutno stisknout klávesu ENTER. Průběh funkce je obdobný, jako při aktivaci příkazů AUTO SEND CHARACTER COUNT = n (viz) a AUTO CALL TERMINATE = TRUE (viz). N6TR upozorňuje, že při náhradě klávesou mezerníku může docházet k nedefinovaným chybám ve funkci programu.
ALIAS=START VYSÍLÁNI IHNED

[STATIONS CALLSIGNS MASK]
DEFAULT=NONE
DESCRIPTION=hodnota: text, žádný údaj nebo alfanumerické znaky. Příkaz určuje masku volací značky, která bude vložena do okna zápisu značky. Využití tohoto příkazu může být užitečné v závodech, kde pracuje větší množství stanic s volacími značkami, které se liší jen o jeden až dva znaky (písmena nebo číslice).
ALIAS=MASKA VOLACÍ ZNAČKY

[STEREO CONTROL PIN]
DEFAULT=9
DESCRIPTION=hodnota: číslice 5 nebo 9. Příkaz určuje číslo pinu portu STEREO CONTROL PORT pro ovládání stereofonního signálu. Při volbě 5 nelze tentýž port použít pro ovládání DVK, při volbě 9 nelze tentýž port použít pro dekodér pásem.
ALIAS=SIGNÁL STEREO

[STEREO CONTROL PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: text, název portu pro ovládání záznamu
ALIAS=PORT OVLÁDÁNÍ ZÁZNAMU

[STEREO PIN HIGH]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Volba TRUE nastaví stav signálu na pinu STEREO CONTROL PIN na stejnojmenném portu na hodnotu HIGH. Hodnotu lze invertovat příkazem TOGGLESTEREOPIN.
ALIAS=STAV SIGNÁLU STEREO

[SWAP PACKET SPOT RADIOS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak změní pracoviště, které přijme spot po příkazu CTRL-U a stisku klávesy šipka vlevo nebo šipka vpravo. To má smysl v případě, že je RIG2 fyzicky umístěn vlevo.
ALIAS=ZMĚNIT PŘÍJEMCE SPOTU

[SWAP PADDLES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, zamění se navzájem vstupy tečka/čárka pro pastičku.
ALIAS=ZAMĚNIT VSTUPY PRO PASTIČKU

[SWAP RADIO RELAY SENSE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, změní se polarita ovládání relé příjem/vysílání.
ALIAS=PŘEPNOUT POLARITU T/R

[TAIL END KEY]
DEFAULT=] (hranatá závorka vlevo)
DESCRIPTION=hodnota:libovolný znak. Zvolená klávesa se používá obvykle v pile-upu pro rychlou odpověď na volání další stanice. Jakmile je dokončeno aktuální QSO, stiskněte klávesu TAIL END KEY. Bude odeslán text, nastavený příkazem TAIL END MESSAGE (obvykle "R", ) Řádek s tímto příkazem musí být vložen do konfiguračního souboru daného závodu. Nyní můžete začít zapisovat značku dalšího volajícího. Jakmile ji potvrdíte klávesou ENTER, bude odeslána. Stisk ENTER zkompletuje značku a odešle kontrolní kód. Předchozí QSO bude nyní zapsáno do deníku a další aktivováno.
ALIAS=KLÁVESA PRO RYCHLÉ UKONČENÍ QSO

[TELNET SERVER]
DEFAULT=sk3w.se:8000
DESCRIPTION=hodnota: text s údaji serveru. Příkaz nastaví adresu TELNET serveru, který bude konektován po aktivaci okna TELNET. Adresa musí být obsažena v souboru TRCLUSTER.DAT ve formátu [název nebo IP adresa serveru]:[port].
ALIAS=TELNET SERVER

[TEN MINUTE RULE]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE nebo TIME OF FIRST QSO. Tímto příkazem se nastaví režim programu TR4W pro tzv.pravidlo deseti minut v kategorii multi-multi, kdy smí být změněno pásmo nebo mód jen po uplynutí deseti minut. Při nastavení TIME OF FIRST QSO se tento čas odečítá od okamžiku uskutečnění prvního QSO na daném pásmu. Průběžně se zobrazuje čas od přechodu na dané pásmo, při zápisu prvního QSO na tomto pásmo se údaj snuluje a počítá znovu.
ALIAS=

[TUNE ALT-D ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li hodnota nastavena na TRUE, nastane tento proces: Když ladíte neaktivní transceiver,značky, zobrazené v okně BANDMAP (pokud nejde o opakovaná QSO) jsou automaticky vkládány, takže je lze volat příkazem ALT-D. To vám ušetří práci s vkládáním značek ručně. Viz též ALT-D BUFFER ENABLE.
ALIAS=ALT-D POVOLENO

[TUNE WITH DITS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak po příkazu CTRL-LEFT-SHIFT přepne program TR4W připojený transceiver do režimu vysílání a generuje řadu teček rychlostí 75 WPM.
ALIAS=LADĚNÍ TEČKAMI

[TWO RADIO MODE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, přepne se program do režimu DVA RIGy.
ALIAS=REŽIM DVOU TRANSCEIVERŮ

[UNKNOWN COUNTRY FILE ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, aktivuje se soubor UNKNOWN.CTY, do kterého jsou pak ukládána QSO se stanicemi, které mají QTH v neznámé zemi. To je užitečné pro vyhledání stanic, které mohou být novými násobiči. Je možné zvolit pro tento soubor jiné jméno příkazem UNKNOWN COUNTRY FILE NAME (viz). Jiná cesta pro vyhledání neznámých zemí je příkaz Multiplier Check v podprogramu POST4W.EXE.
ALIAS=SEZNAM NEZNÁMÝCH ZEMI

[UNKNOWN COUNTRY FILE NAME]
DEFAULT=UNKNOWN.CTY
DESCRIPTION=hodnota: text. Seznam neznámých zemí je ukládán do souboru, jehož název lze volit tímto příkazem.
ALIAS=NÁZEV SOUBORU PRO SEZNAM NEZNÁMÝCH ZEMÍ

[USE CONTROL PORT]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak program TR4W umožní připojení pastičky a šlapky k sériovému portu PC, nastavenému příkazem RADIO ONE CONTROL PORT (viz). Příkaz USE CONTROL PORT přepíše hodnoty, nastavené příkazy FOOT SWITCH PORT a PADDLE PORT a pastička i šlapka budou pracovat přes sériový port.
ALIAS=POUŽÍT ŘÍDÍCÍ SÉRIOVÝ PORT

[USE RECORDED SIGNS]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE
ALIAS=

[USER INFO SHOWN]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE;CHECK SECTION;CQ ZONE;SECTION;CUSTOM;NAME; ITU ZONE;FOC NUMBER;QTH;OLD CALL;GRID;USER 1;USER 2;USER 3;USER 4;USER 5 Údaj, vybraný tímto příkazem se vztahuje ke značce stanice, se kterou je pracováno. Zobrazí se  pod oknem zápisu značky v hlavním okně programu. Všechny údaje jsou čerpány z databáze TRMASTER.DAT, která musí být aktivní. Pokud je nastavena volba CUSTOM, budou stejným způsobem zobrazena data, předvolená příkazem CUSTOM USER STRING (viz). Tato metoda má výhodu v tom, že lze současně zobrazit více údajů v libovolném pořadí.
ALIAS=INFORMACE KE ZNAČCE

[VHF BAND ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, lze pomocí příkazů ALT-V a ALT-B nastavovat i VHF a UHF pásma.
ALIAS=VKV PÁSMA POVOLENA

[WAIT FOR STRENGTH]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li vložen do textu CW výměny kódu znak [ a volba je nastavena na TRUE, pak program TR4W před odesláním textu výměny kódu čeká na zadání S (síla signálu ve vysílaném RST), tj. jediného čísla. Je-li volba nastavena na FALSE a nebyla včas zadána síla signálu, pak program TR4W pokračuje ve vysílání kontrolního kódu a hodnotu S nastaví na 9.
ALIAS=ZADAT S

[WAKE UP TIME OUT]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo [min]. Příkaz nastaví čas v minutách, po jehož uplynutí je spuštěn alarm, který se opakuje každou následující minutu tak dlouho, dokud není zapsáno nové QSO. Tento příkaz se využívá při dlouhých závodech, kdy si operátor potřebuje 20 nebo 30 minut zdřímnout, aby byl zase schopen pokračovat v práci. Volba 0 funkci vypne, odečítání času buzení lze resetovat příkazem CTRL-ALT-W.
ALIAS=NASTAVENÍ BUDÍKU

[WARC BAND ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Hodnota TRUE je zpravidla určena volbou některého lokálního závodu anebo režimem GENERAL QSO, ve standardních závodech nejsou tato pásma povolena. Je-li volba nastavena na TRUE, pak lze příkazy ALT-V a ALT-B volit i pásma 30, 17 a 12 metrů. Volba FALSE tato pásma blokuje.
ALIAS=WARC PÁSMA POVOLENA

[WEIGHT]
DEFAULT=1.00
DESCRIPTION=hodnota: číslo v desítkové soustavě v mezích 0.5 až 1.5. Příkazem lze nastavit váhu telegrafních značek, generovaných programem TR4W. Hodnota 1.05 odpovídá prodloužení tečky i čárky o 5%. Běžně je délka tečky shodná s délkou mezery mezi elementy značky a délka čárky trojnásobná vůči délce tečky.
ALIAS=VÁHA CW ZNAČEK

[WILDCARD PARTIALS]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkaz určuje, jak má pracovat funkce vyhledávání možných značek. Je-li volba nastavena na TRUE, pak se zadaná část značky může vyskytovat kdekoli v možných značkách, které budou zobrazeny, to znamená jak v prefixu, tak v sufixu. Pokud vyhledávání (u pomalých počítačů) pracuje příliš pomalu, je vhodné nastavit volbu na FALSE. Volba má vliv pouze na vyhledávání možných značek v seznamu QSO daného závodu. Funkce SCP (viz) vyhledává vždy s nastavením WILDCARD PARTIALS = TRUE.
ALIAS=VÝBĚR ČÁSTI ZNAČKY KDEKOLI

[WK AUTOSPACE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li příkaz nastaven na TRUE, pak při klíčování Winkeyer2 kontroluje dodržení správné mezery mezi elementy jednoho telegrafního znaku. Pokud mezera mezi nimi přesáhne délku jedné tečky, pak Winkeyer2 vyšle zbývající elementy znaku až po uplynutí doby, odpovídající mezeře mezi znaky.
ALIAS=WK KONTROLA MEZER

[WK CT SPACING]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Zapnutí této funkce při závodním provozu způsobí, že Winkeyer2 zkrátí mezeru mezi slovy z délky sedmi na šest teček.
ALIAS=WK ZKRÁCENÍ MEZER

[WK DIT DAH RATIO]
DEFAULT=50
DESCRIPTION=hodnota: číselný údaj. Winkeyer2 modifikuje poměr tečka/čárka podle vzorce čárka/tečka = 3*(nn/50), kde nn je číslo, zadané jako DIT DAH RATIO. Hodnota 50 nastaví poměr 1 ku 3, hodnota 33 nastaví poměr 1 ku 2 a hodnota 66 nastaví poměr 1 ku 4.
ALIAS=WK POMĚR TEČKA/ČÁRKA

[WK ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota TRUE nebo FALSE. Příkazem TRUE se přepne interní klíčování na klíčování z Winkeyeru.
ALIAS=WK ZAPNOUT WINKEYER

[WK FIRST EXTENSION]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo v mezích 0 až 250, které určuje čas zpoždění začátku klíčování z Winkeyer2 v milisekundách. Je určeno pro použití se staršími transceivery, které mají poměrně dlouhou dobu přechodu z příjmu na vysílání.
ALIAS=WK ZPOŽDĚNÍ PRVNÍHO ZNAKU

[WK IGNORE SPEED POT]
DEFAULT=TRUE
DESCRIPTION=hodnota:TRUE nebo FALSE. Při nastavení TRUE Winkeyer2 ignoruje změny nastavení rychlosti klíčování.
ALIAS=WK IGNORUJ ZMĚNU RYCHLOSTI

[WK KEYER COMPENSATION]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo v mezích 0 až 250, které určuje délku prodloužení všech elementů telegrafních znaků (teček i čárek) v milisekundách nezávisle na rychlosti klíčování. Při zapnutí QSK u moderních transceiverů může totiž vznikat zkrácení teček i čárek, což je zřetelné zvláště u vyšších rychlostí klíčování. Winkeyer2 umožňuje kompenzaci tohoto jevu prodloužením teček i čárek o konstantní hodnotu. Nastavení je možné v kroku 1 ms, maximum je 250 ms. Tento druh kompenzace je velmi podobný nastavení WEIGHT, kde je prodloužení odvozeno ve vztahu k mezerám, takže nedochází ke změně rychlosti klíčování. Rozdíl mezi nastavením váhy značek (WEIGHT) a kompenzací je v tom, že kompenzace není závislá na rychlosti klíčování a zvolená hodnota je vždy přičtena bez ohledu na rychlost klíčování.
ALIAS=WK KOMPENZACE

[WK KEYER MODE]
DEFAULT=IAMBIC B
DESCRIPTION=hodnota: text, název módu klíčovače (mj.IAMBIC, BUG, IAMBIC B, ULTIMATIC). V módu IAMBIC WK2 generuje automaticky tečky nebo čárky v závislosti na tom, na kterou stranu se vychýlí pádlo. V módu BUG WK2 generuje pouze tečky, čárky se klíčují pádlem ručně. Je také možné v tomto módu použít ruční klíč, připojený ke vstupu klíčovače WK pro čárky. V módu IAMBIC generuje WK při stisknutí obou pádel serii teček a čárek. V módu B je generována ještě jedna kombinace tečky a čárky po uvolnění obou pádel. V módu ULTIMATIC generuje WK2 po stisknutí obou pádel serii teček nebo čárek v závislosti na tom, které pádlo bylo stisknuto naposled.
ALIAS=WK MODE

[WK LEADIN TIME]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo v mezích 0 až 250, které určuje čas v desítkách milisekund, o který je zpožděn začátek klíčování po ukončení předcházející funkce PTT.
ALIAS=WK NÁBĚH KLÍČOVÁNÍ

[WK PADDLE ONLY SIDETONE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Při nastavení TRUE zůstává pouze příposlech klíčování WK2, příposlech klíčování v programu TR4W je potlačen.
ALIAS=WK PŘÍPOSLECH

[WK PADDLE SWAP]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Při nastavení TRUE se aktivuje ovládání pastičky pro levoruké operátory (zamění se vstupu pro tečky a čárky).
ALIAS=WK ZÁMĚNA PÁDLA

[WK PADDLE SWITCHPOINT]
DEFAULT=50
DESCRIPTION=hodnota: celé číslo v mezích od 10 do 90 [%]. Určuje časovou prodlevu při přechodu pádla z předchozí do nové polohy. Pokud je tato prodleva příliš krátká, klíčovač může generovat nežádoucí tečky nebo čárky, pokud je příliš dlouhá, je to pro operátora unavující. Default hodnota je délka jedné tečky (50) a je nastavitelná v procentech délky tečky. Vzorec pro stanovení prodlevy je: PRODLEVA = (hodnota switchpoint)*délka tečky/50.
ALIAS=WK PRODLEVA PÁDLA

[WK PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: text, název sériového portu, ke kterému je Winkeyer2 připojen.
ALIAS=

[WK SIDETONE FREQUENCY]
DEFAULT=800
DESCRIPTION=hodnota: kmitočet příposlechového tónu WK2 [Hz]. Tyto hodnoty se lehce liší od Winkeyer1.
ALIAS=WK KMITOČET PŘÍPOSLECHU

[WK SIDETONE ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkaz TRUE zapíná příposlech WK2.
ALIAS=WK PŘÍPOSLECH ZAPNOUT

[WK TAIL TIME]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo od 0 do 250, určuje čas v desítkách milisekund, po který zůstane transceiver zaklíčován po ukončení klíčování z WK2.
ALIAS=WK DOBĚH KLÍČOVÁNÍ

[WK WEIGHT]
DEFAULT=50
DESCRIPTION=hodnota: celé číslo v mezích od 10 do 90 [%], určující procentuální podíl délky, který se přičte nebo odečte od nominální délky každého elementu telegrafního znaku. Hodnota 50 váhu nemění, hodnoty menší než 50 váhu snižují, hodnoty větší než 50 váhu zvyšují. Jakékoli nastavení nemění rychlost klíčování, protože jakákoli změna doby zaklíčování se odečítá od délky mezery mezi elementy znaku. Redukce váhy způsobí dojem slabšího signálu, zvětšení váhu vyvolá dojem plnějšího signálu. Nastavená váha zůstává zachována i při změně rychlosti klíčování.
ALIAS=WK VÁHA ELEMENTŮ

[WINDOW SIZE]
DEFAULT=5
DESCRIPTION=hodnota: celé číslo od 1 do 15. Příkaz nastaví poměrný koeficient velikosti zobrazení hlavního okna programu TR4W.
ALIAS=VELIKOST HLAVNÍHO OKNA TR4W

[ZONE MULTIPLIER]
DEFAULT=NONE
DESCRIPTION=hodnota: výběr z daných hodnot. Příkaz určuje, jak mají být zpracovány násobiče podle zón.
ALIAS=NÁSOBIČE PODLE ZÓNY


