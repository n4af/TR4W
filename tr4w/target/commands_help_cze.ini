[MP3 PATH]
DEFAULT=MP3
DESCRIPTION=hodnota: text, úplná cesta k adresáři, kde mají být uloženy soubory MP3. Běžně se po aktivaci rekordéru ukládá zvukový záznam závodu nebo jeho částí (podle nastavení, viz RECORDER DURATION) do souboru v adresáři aktivního (zvoleného) závodu. V případě nutnosti je možno zadat plnou cestu k libovolně zvolenému adresáři a název souboru.
ALIAS=CESTA KE SLOŽCE MP3

[MP3 PLAYER]
DEFAULT=NONE
DESCRIPTION=hodnota: text, název přehrávače záznamů spojení.
ALIAS=PŘEHRÁVAČ MP3

[MP3 RECORDER BITRATE]
DEFAULT=16
DESCRIPTION=hodnota: celé číslo [kbps], výběr z daných možností. Příkazem lze nastavit bitrate záznamu MP3, tj. rychlost datového toku. Hodnota 8 kbps je dostatečná pro záznam CW signálů, ale pro SSB je lepší ji zvýšit nejméně na 32 kbps s tím, že podstatně vzroste velikost souboru. Volba v záložce NASTAVENÍ/VOLBA KONFIGURAČNÍCH PŘÍKAZŮ v hlavním okně programu TR4W (CTRL-J) nabízí 8 až 128 kbps.
