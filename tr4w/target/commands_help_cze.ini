DEFAULT=žádný údaj
DESCRIPTION=hodnota: celé číslo, [kHz]. Program TR4W po zapnutí a volbě pásma a módu nastaví na transceiveru nějaký kmitočet. Příkaz FREQUENCY MEMORY umožňuje zadání určitého kmitočtu a módu, na který bude transceiver po spuštění programu nastaven, např. FREQUENCY MEMORY = SSB 7050. S touto funkcí je přímo vázán příkaz FREQUENCY MEMORY ENABLE (viz), který popsané nastavení zruší a nahradí aktuálně užívanými kmitočty.
ALIAS=PAMĚŤ KMITOČTU PO SPUŠTĚNÍ

[FREQUENCY POLL RATE]
DEFAULT=10
DESCRIPTION=hodnota: celé číslo, [ms]. Při propojení transceiveru se sériovým portem PC dochází ke komunikaci obou přístrojů a přenosu dat. Pro některé transceivery je třeba individuálně nastavit čas mezi dotazy na nastavený kmitočet. K tomu slouží příkaz FREQUENCY POLL RATE.
ALIAS=PERIODICITA DOTAZU NA KMITOČET

[GRID MAP CENTER]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE nebo čtyř- nebo šestimístný údaj lokátoru. Tento parametr nastaví střed mapy, která zobrazí síť velkých čtverců, s kterými bylo pracováno. Mapa bude zobrazena pouze v režimu VGA. Klávesami CTRL-šipka vpravo a CTRL-šipka vlevo se lze v mapě posouvat horizontálně. Vertikální posuv není možný.
ALIAS=STŘED MAPY ČTVERCŮ

[HAND LOG MODE]
DEFAULT=FALSE
DESCRIPTION=hodnoty: TRUE nebo FALSE. Je-li nastavena volba na TRUE, zapíná se režim programu TR4W pro ruční vedení deníku a přepis deníku po závodu.
ALIAS=RUČNÍ ZÁPIS BEZ AUTOMATIKY

[HF BAND ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. U standardních KV závodů se hodnota automaticky nastaví na TRUE, u standardních VKV závodů na FALSE. U nestandardních závodů lze nastavit libovolnou hodnotu i v konfiguračním souboru daného závodu.
ALIAS=KV PÁSMA POVOLENA

[HOUR DISPLAY]
DEFAULT=THIS HOUR
DESCRIPTION=hodnoty: text, výběr z daných možností. Tento parametr určuje, jak bude vypočteno rate, neboli špičková hodnota počtu QSO, vztažená k určitému časovému úseku. Běžně se udává jako THIS HOUR (TATO HOD), tedy počet QSO za běžící hodinu (např. mezi 1500 a 1600).Druhá možnost je LAST 60 MINUTES (POSL.60), což je vypočtený teoretický údaj,  počet QSO za posledních 10 minut, násobený šesti. Mimoto lze volit ještě dvě další možnosti jiného charakteru, a to BAND CHANGES, tedy počet změn pásma (celkem, i při práci v síti), a BAND CHANGES ON THIS COMPUTER, což je údaj vztažený na jeden počítač při práci v síti.
ALIAS=VÝPOČET RATE

[INCLUDE F-KEY NUMBER]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak se v okně F-kláves zobrazí kromě zkráceného obsahu jejich paměti i označení kláves (F1 až F12). Okno musí být aktivováno v záložce OKNA nebo příkazem kombinací kláves SHIFT-CTRL-2.
ALIAS=ZOBRAZIT ČÍSLA F-KLÁVES

[INCREMENT TIME ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Při dodatečném zpracování ručně vedeného deníku po závodu je třeba často měnit čas QSO. To usnadňuje příkaz INCREMET TIME ENABLE. J-li volba nastavena na TRUE, pak lze čas zvyšovat pomocí kombinace kláves ALT-1 až ALT-0 a to od jedné do deseti minut každým stiskem dané kombinace.
ALIAS=ZVYŠOVÁNÍ ČASU POVOLENO

[INITIAL EXCHANGE]
DEFAULT=NONE
DESCRIPTION=hodnota: text, výběr z daných možností. Příkaz určuje údaje, které bude program generovat ve vztahu ke značce protistanice. Legální hodnoty jsou: CHECK SECTION;CUSTOM;FOC NUMBER;GRID;NAME;NONE;QTH;SECTION;USER 1;USER 2;USER 3; USER 4; USER 5; ZONE. Všechny tyto informace kromě zóny musí být obsaženy v souboru TRMASTER.DTA. Pokud zóna v databázi není, je vypočtena podle prefixu ze souboru CTY.DAT. Pokud je zvolen CUSTOM, bude INITIAL EXCHANGE vytvořena podle nastavení CUSTOM INITIAL EXCHANGE STRING (viz). Tento údaj lze také programovat v souboru s názvem INITIAL EXCHANGE FILENAME (viz). Dále může být údaj generován programem na základě příkazu EXCHANGE MEMORY ENABLE (viz).
ALIAS=INITIAL EXCHANGE

[INITIAL EXCHANGE CURSOR POS]
DEFAULT=AT END
DESCRIPTION=hodnota: AT START nebo AT END. Příkaz určuje polohu kurzoru v okně zápisu přijatého kódu. Podle druhu INITIAL EXCHANGE lze volit buď na začátku (AT START) nebo na konci (AT END) zápisu. Program TR4W vytvoří potřebnou mezeru před nebo za textem automaticky, případně nastaví vhodnou volbu podle zvoleného závodu.
ALIAS=POLOHA KURZORU V OKNĚ KÓDU

[INITIAL EXCHANGE FILENAME]
DEFAULT=INITIAL.EX
DESCRIPTION=hodnota: text ve formátu *.EX. V tomto parametru lze zadat název souboru, ve kterém bude program TR4W vyhledávat informace k určité značce, které budou použity v okně zápisu přijatého kódu (INITIAL EXCHANGE). Značky, vložené do tohoto souboru, budou také vždy zobrazovány v okně možných a neúplných značek, pokud je aktivní (POSSIBLE CALLS). V jednotlivých řádcích se informace zapisují ve tvaru ZNAČKA MEZERA INFORMACE. U standardních závodů nastavuje program TR4W tento parametr automaticky.
ALIAS=NÁZEV SOUBORU PRO INITIAL EXCHANGE

[INITIAL EXCHANGE OVERWRITE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak při stisku první klávesy při zápisu do okna přijatého kódu bude přednastavená informace v tomto okně smazána. Lze ji zachovat a uložit stiskem klávesy ENTER nebo QUICK QSL KEY (viz).
ALIAS=PŘEPIS PŘIJATÉHO KÓDU POVOLEN

[INSERT MODE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Tento příkaz slouží jako přepínač výchozího způsobu zápisu textu. Je-li volba nastavena na FALSE, je původní text přepisován. Při volbě TRUE je zapisovaný text vkládán do textu původního. Během práce lze tento režim měnit stiskem kombinace CTRL-V nebo klávesou INSERT.
ALIAS=REŽIM INSERT POVOLEN

[INTERCOM FILE ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkaz je funkční při práci v síti. Je-li volba nastavena na TRUE, je veškerá komunikace mezi počítači v síti zapisována do souboru INTERCOM.TXT.
ALIAS=ZÁPIS KOMUNIKACE V SÍTI POVOLEN

[KEYER RADIO ONE OUTPUT PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE;SERIAL 1-4;PARALLEL 1-3. Tímto příkazem lze nastavit port počítače, který bude použit pro ovládání PTT a klíčování CW. Je-li vybrán sériový port, lze za název portu doplnit slovo INVERT (např. SERIAL 1 INVERT), což zajistí inverzi signálů CW a PTT. Běžně se toto nastavení provádí v hlavním okně programu, v záložce NASTAVENÍ/NASTAVENÍ RIG CAT A PORTŮ PRO CW/RIG1.
ALIAS=PORT OVLÁDÁNÍ PTT A CW PRO RIG1

[KEYER RADIO TWO OUTPUT PORT]
DEFAULT=NONE
DESCRIPTION=hodnota: NONE;SERIAL 1-4;PARALLEL 1-3. Tímto příkazem lze nastavit port počítače, který bude použit pro ovládání PTT a klíčování CW. Je-li vybrán sériový port, lze za název portu doplnit slovo INVERT (např. SERIAL 1 INVERT), což zajistí inverzi signálů CW a PTT. Běžně se toto nastavení provádí v hlavním okně programu, v záložce NASTAVENÍ/NASTAVENÍ RIG CAT A PORTŮ PRO CW/RIG2.
ALIAS=PORT OVLÁDÁNÍ PTT A CW PRO RIG2

[KEYPAD CW MEMORIES]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak lze využít doplňkovou číslicovou klávesnici k ovládání CQ pamětí F kláves. Klávesy 1 až 0 doplňkové klávesnice pak ovládají paměti stejně, jako kombinace kláves CTRL-F1 až CTRL-F10.
ALIAS=CW PAMĚTI CQ Z DOPLŇKOVÉ KLÁVESNICE

[LATEST CONFIG FILE]
DEFAULT=NONE
DESCRIPTION=hodnota: textový řetězec s názvem naposled aktivovaného konfiguračního souboru závodu.
ALIAS=POSLEDNÍ KONFIGURACE

[LEADING ZERO CHARACTER]
DEFAULT=T
DESCRIPTION=hodnota: T nebo 0 nebo O. Příkaz umožňuje zvolit symbol, který bude vysílán při předávání tzv. nevýznamné číslice 0 (nula) v kontrolním kódu. Běžně je používán telegrafní znak 0 (tá tá tá tá tá). Lze jej nahradit písmenem T nebo O. Tyto varianty lze nastavit také v menu po volbě CTRL-J.
ALIAS=VYSÍLÁNÍ NULY

[LEADING ZEROS]
DEFAULT=3
DESCRIPTION=hodnota: celé číslo. Je-li volba nastavena na 0 (nula), pak je kontrolní pořadové číslo QSO vysíláno bez tzv. nevýznamné číslice nula, tedy 1, 11, 111. Nevýznamnou číslicí 0 se tedy rozumí nula na začátku pořadového čísla. V některých závodech je striktně předepsáno vysílání nul před první významnou číslicí, tedy 001, 011, případně i 0111. Počet míst v kontrolním kódu včetně vysílaných nevýznamných nul je možno stanovit v tomto příkazu. Např. pro 001 se zadá volba 3.
ALIAS=VYSÍLÁNÍ NEVÝZNAMNÝCH NUL

[LEAVE CURSOR IN CALL WINDOW]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak po zápisu a odeslání značky volané stanice zůstane kurzor v okně značky, aniž by byl automaticky přesunut do okna pro zápis přijatého kódu. Tento postup využívají někteří operátoři např. při závodech, kde se předává číslo zóny, které se mění jen vyjímečně.
ALIAS=PONECHAT KURZOR V OKNĚ ZNAČKY

[LITERAL DOMESTIC QTH]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. V základním nastavení program TR4W filtruje zapsané údaje DOMESTIC QTH a ukládá je ve formátu, který je předepsán v souboru *.DOM. Pokud je třeba ponechat tento údaj tak, jak byl přijat a zapsán, je třeba nastavit volbu na FALSE.
ALIAS=PONECHAT ZÁPIS DOM QTH

[LOG FREQUENCY ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak je v deníku při ukládání přijatých dat  nahraženo pořadové číslo přesnou hodnotou kmitočtu, na kterém bylo QSO uskutečněno. Rozměr [MHz] se neukládá. Kmitočet a mód bude zapsán na začátku řádku. Funkce je aktivní jen v případě připojení transceiveru k PC přes sériový port.
ALIAS=ZAPISOVAT KMITOČET MÍSTO ČÍSLA QSO

[LOG RS SENT]
DEFAULT=59
DESCRIPTION=hodnota: dvoumístné číslo, údaj mezinárodní stupnice RS. Report RS, který bude zapsán v deníku, lze nastavit tímto příkazem odlišně od default hodnoty 59. Je nezávislý na tom, co bylo skutečně vysláno.
ALIAS=VYSLANÉ RS

[LOG RST SENT]
DEFAULT=599
DESCRIPTION=hodnota: třímístné číslo, údaj mezinárodní stupnice RST. Report RST, který bude zapsán v deníku, lze nastavit tímto příkazem odlišně od default hodnoty 599. Je nezávislý na tom, co bylo skutečně vysláno.
ALIAS=VYSLANÉ RST

[LOG SUB TITLE]
DEFAULT=NONE
DESCRIPTION=hodnota: volný text. Tímto příkazem lze definovat text, který bude v záhlaví deníku pod plným názvem závodu.
ALIAS=DOPLNĚK NÁZVU ZÁVODU

[LOG WITH SINGLE ENTER]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. V běžné praxi je v průběhu spojení při prvním stisku klávesy ENTER odeslán kontrolní kód a při druhém stisku ENTER je QSO uloženo a spojení ukončeno. Je-li volba nastavena na TRUE, pak po prvním stisku klávesy ENTER je odeslán kontrolní kód a QSO uloženo a ukončeno. Pozor při současném nastavení AUTO CALL TERMINATE = TRUE (viz)! není možnost dopsat přijatý kód.
ALIAS=ULOŽIT QSO JEDNÍM ENTER

[LOOK FOR RST SENT]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak je vyslaný report RST zapsán v okně kontrolního kódu jako písmeno S následované reportem, např. S57.
ALIAS=ZAPSAT VYSLANÉ RST

[LPT1 BASE ADDRESS]
DEFAULT=888
DESCRIPTION=hodnota: dekadické číslo. Příkaz nastavuje adresu paralelního portu LPT1
ALIAS=ADRESA LPT1

[LPT2 BASE ADDRESS]
DEFAULT=632
DESCRIPTION=hodnota: dekadické číslo. Příkaz nastavuje adresu paralelního portu LPT2
ALIAS=ADRESA LPT2

[LPT3 BASE ADDRESS]
DEFAULT=956
DESCRIPTION=hodnota: dekadické číslo. Příkaz nastavuje adresu paralelního portu LPT3
ALIAS=ADRESA LPT3

[MAIN CALLSIGN]
DEFAULT=NONE
DESCRIPTION=hodnota:text, značka stanice v závodu
ALIAS=ZNAČKA V ZÁVODU

[MAIN FONT]
DEFAULT=Arial
DESCRIPTION=hodnota: text, výběr z daných možností. Příkazem lze nastavit typ písma (font), kterým se zobrazují hlavní informace v okně programu TR4W. Možnosti jsou dány seznamem písem (fontů), která jsou instalována v použité verzi Windows.
ALIAS=ZÁKLADNÍ TYP PÍSMA

[MESSAGE ENABLE]
DEFAULT=TRUE
DESCRIPTION=hodnota: TRUE nebo FALSE. Je-li volba nastavena na TRUE, pak mohou být automaticky vysílány všechny texty, nastavené pod záložkou FUNKCE PROGRAMOVÁNÍ OSTATNÍCH PAMĚTÍ (ALT-P/O). Při volbě FALSE je tato automatika blokována a texty typu CQ EXCHANGE nebo QSL MESSAGE nebudou automaticky vysílány. Volba FALSE se používá v případě, kdy mají být taková sdělení odeslána ručním klíčováním.
ALIAS=AUTOMATICKÉ ODESÍLÁNÍ ZPRÁV POVOLENO

[MINITOUR DURATION]
DEFAULT=0
DESCRIPTION=hodnota: celé číslo od 5 do 60 [min]. Číslice 0 funkci vypíná. Příkaz nastavuje délku jedné etapy (kola) víceetapového závodu v minutách. U lokálních ruských závodů (např. MINITEST=15, UA4W CHAMPIONSHIP=15) je hodnota dána názvem závodu.
ALIAS=DÉLKA ETAPY

[MISSINGCALLSIGNS FILE ENABLE]
DEFAULT=FALSE
DESCRIPTION=hodnota: TRUE nebo FALSE. Příkaz aktivuje zápis do souboru, který obsahuje ztracené značky.
ALIAS=ZÁPIS ZTRACENÝCH ZNAČEK

[MMTTY ENGINE]
DEFAULT=NONE
DESCRIPTION=
ALIAS=

[MODE]
DEFAULT=CW 
DESCRIPTION=hodnota: text, výběr z daných možností. Příkazem lze zvolit druh provozu (mód), který program TR4W nastaví při prvním spuštění, před uskutečněním prvního QSO. Program nabízí tyto možnosti: CW;DIGI;SSB;BTH;NON;FM.
