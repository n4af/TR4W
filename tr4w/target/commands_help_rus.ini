ALIAS=ОПРЕДЕЛЕНИЕ ВИДА МОДУЛЯЦИИ ПРИ РАБОТЕ С РАЗНОСОМ ЧАСТОТ

[BAND]
DEFAULT=160
DESCRIPTION=Если трансивер не связан интерфейсом с компьютером, то можно выбрать, какой диапазон включит программа при запуске. После того, как программа запущена, используйте Alt-B или Alt-V, чтобы выбрать нужный диапазон. Некоторые соревнования, которые происходят только на одном диапазоне, не разрешат вам менять диапазоны после того, как хотя бы одно QSO было сделано (См. MULTIPLE BANDS).
ALIAS=ДИАПАЗОН

[BEEP ENABLE]
