DESCRIPTION=Когда параметр установлен в TRUE, программа будет искать позывные в окне обмена. Это может быть выполнено с большинством форматов контрольных номеров без проблем. Программа будет действовать точно так же, как если бы позывной был изменен в окне позывных. Вы должны напечатать полный позывной и пробел до и после него. Когда параметр установлен в TRUE, нажатие клавиш Ctrl+U установит позывной в окно обмена (FALSE — в окно позывного).
ALIAS=МОДИФИКАЦИЯ ПОЗЫВНОГО РАЗРЕШАЕТСЯ

