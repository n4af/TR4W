DEFAULT=2237
DESCRIPTION= При работе с WSJT-X это порт UDP, на котором TR4W принимает трансляцию данных от WSJT-X. Если вы измените это значение по умолчанию, вы должны убедиться, что соответствующая запись изменена на вкладке Параметры WSJT-X ... в разделе UDP-сервер. Это также будет работать для приема сообщений для API JT-Alert Last QSO (но не одновременно с WSJT-X, чтобы избежать дублирования записей в журнале).
ALIAS= 

[WSJT-X ENABLED]
DEFAULT=TRUE
DESCRIPTION= Если true, TR4W будет предлагать UDP-сервер на WSJT-X
ALIAS= 

[WSJT-X SEND HIGHLIGHTS]
DEFAULT=TRUE
DESCRIPTION= Когда TRUE, поскольку CQ-сообщения декодируются в WSJT-X, позывные выделяется цветами QSOB4 или MULT в зависимости от статуса позывного в журнале TR4W. Это может быть установлено в FALSE, если пользователь предпочитает использовать собственные цвета WSJT-X, например, при использовании GENERAL LOG.
ALIAS= 

[ZONE MULTIPLIER]
DEFAULT=NONE
DESCRIPTION=Команда сообщает программе, как обрабатывать множители-зоны. По-умолчанию значение определяется командой CONTEST.
