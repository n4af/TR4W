DESCRIPTION=Если установить параметр в TRUE, то при использовании сети все данные, поступающие из TNC, передаются всем компьютерам в сети, так что они могут просматриваться командой Control+B. Команды могут также быть переданы из любого компьютера сети на TNC. Обратите внимание, что данные не будут переданы, пока не нажата клавиша ENTER.
ALIAS=РЕТРАНСЛИРОВАТЬ ВСЕ ДАННЫЕ ПАКЕТА

[CALL WINDOW SHOW ALL SPOTS]
DEFAULT=FALSE
DESCRIPTION=При значении параметра TRUE в режиме поиска все позывные будут появляться в окне ввода позывного при перестройке по диапазону, даже если они не отображены на карте диапазона. Например, если BAND MAP DUPE DISPLAY=FALSE, то повторы не показаны на карте диапазона, но они будут появляться в окне ввода позывного.
