ALIAS=ДИАПАЗОН ЗАХВАТА КАРТЫ ДИАПАЗОНА

[BAND MAP ITEM HEIGHT]
DEFAULT=17
DESCRIPTION=Высота ячейки в окне карты диапазона (в пикселях).
