ALIAS=ПОДАЧА ЗВУКОВОГО СИГНАЛА КАЖДЫЕ 10 QSO

[BOLD FONT]
DEFAULT=TRUE
DESCRIPTION=Значение TRUE устанавливает "жирный" шрифт в окнах программы.
ALIAS=ЖИРНЫЙ ШРИФТ

[BROADCAST ALL PACKET DATA]
