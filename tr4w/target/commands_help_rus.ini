DESCRIPTION=КАТЕГОРИЯ-АССИСТЕНТ. Используется для создания файла Cabrillo и для публикации результатов в онлайн системах.
ALIAS=КАТЕГОРИЯ-АССИСТЕНТ 

[CATEGORY-BAND]
DEFAULT=ALL
DESCRIPTION=КАТЕГОРИЯ – ДИАПАЗОН. Используется для создания файла Cabrillo и для публикации результатов в онлайн системах. 
ALIAS=КАТЕГОРИЯ-ДИАПАЗОН

[CATEGORY-MODE]
DEFAULT=CW
DESCRIPTION=КАТЕГОРИЯ - ВИД ИЗЛУЧЕНИЯ. Используется для создания файла Cabrillo и для публикации результатов в онлайн системах.  
ALIAS=КАТЕГОРИЯ-ВИД ИЗЛУЧЕНИЯ

[CATEGORY-OPERATOR]
