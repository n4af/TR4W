DESCRIPTION=Значение по умолчанию: TRUE. Позволяет управлять функцией частичных позывных. Эта опция отличается от проверки частичных позывных, использующей базу данных TRMASTER.DTA. Позывные берутся только из листа повторных связей или начального файла обмена (INITIAL.EX и т.п.). При установке в TRUE частичные позывные появятся в нижней части экрана после ввода хотя бы двух символов в окно ввода позывного. Показанные позывные берутся только из листа повторов и памяти начального обмена (а не базы данных имен или TRMASTER.DTA). Частичный — это любой позывной, который начинается теми же самыми символами, которые вы ввели в окно ввода позывного. Команда WILDCARD PARTIALS определит, как программа будет определять совпадения — по началу позывного, или по любому его фрагменту.
