[BAND MAP ITEM WIDTH]
DEFAULT=139
DESCRIPTION=Ширина ячейки в окне карты диапазона (в пикселях).
ALIAS=ШИРИНА ЯЧЕЙКИ В ОКНЕ КАРТЫ ДИАПАЗОНА

[BAND MAP MULTS ONLY]
DEFAULT=FALSE
DESCRIPTION=ОТОБРАЖАТЬ В КАРТЕ ДИАПАЗОНА ТОЛЬКО МНОЖИТЕЛИ 
ALIAS=ОТОБРАЖАТЬ В КАРТЕ ДИАПАЗОНА ТОЛЬКО МНОЖИТЕЛИ 

[BAND MAP SPLIT MODE]
