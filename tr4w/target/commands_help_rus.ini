[ADD DOMESTIC COUNTRY]
DEFAULT=NONE
DESCRIPTION=Значения: идентификатор страны. Когда программа обрабатывает некоторые страны как внутренние множители, а остальную часть стран по-другому, вы можете добавлять страны к обрабатываемым для внутренних множителей. Обычно этот список уже установлен параметром CONTEST, но при помощи этой команды можно добавить столько стран к внутреннему списку, сколько захотите. Вы можете очистить заданный по умолчанию список, используя команду ADD DOMESTIC COUNTRY=CLEAR, а затем добавить свои значения. Убедитесь что идентификатор страны, которую вы добавляете, соответствовал тому, который имеется в вашем файле CTY.DAT.
ALIAS=ДОБАВИТЬ ВНУТРЕННЮЮ СТРАНУ

[ALL CW MESSAGES CHAINABLE]
DEFAULT=FALSE
DESCRIPTION=Обычно, когда вы нажимаете функциональную клавишу CW сообщения в то время, когда передается другое сообщение, то предыдущее сообщение будет прервано и начато новое. Однако если установить этот параметр в TRUE, то новое сообщение не будет начинаться, пока старое не передано полностью. Вы можете также установить эту функцию только для выбранных CW сообщений, помещая Control-D в начале текста.
ALIAS=ВСЕ CW СООБЩЕНИЯ ПОСЛЕДОВАТЕЛЬНЫ

[ALLOW AUTO UPDATE]
DEFAULT=TRUE
DESCRIPTION=После редактирования какой-либо связи при работе в сети, информация об отредактированной связи будет отправлена всем клиентским программам TR4W. Каждая клиентская программа найдет эту связь в своем логе по уникальному идентификатору и заменит ее отредактированной связью. При значении команды ALLOW AUTO UPDATE равном TRUE после замены связи будет выполнена операция RESCORE для корректного отображения повторов, очков и множителей с учетом сделанных изменений. При значении равном FALSE, сделанные изменения будут актуальными при ручном вызове пункта меню Commands -> Rescore.
ALIAS=РАЗРЕШИТЬ АВТО ОБНОВЛЕНИЕ

[ALT-D BUFFER ENABLE]
DEFAULT=FALSE
DESCRIPTION=Функция не реализована.
ALIAS=ИСПОЛЬЗОВАТЬ БУФФЕР ALT-D

[ALWAYS CALL BLIND CQ]
DEFAULT=FALSE
DESCRIPTION=Эта функция добавлена специально для работы в соревнованиях типа СПРИНТ в режиме «2 радио». В этом случае часто встречается ситуация, когда требуется передавать общий вызов на втором радио в то время, пока на первом идет прием номера от станции, которой вы оставите частоту. Обычно это делается клавишами F7 или F8, которые по умолчанию передают CQ на неактивном радио. Если установить ALWAYS CALL BLIND CQ=TRUE, то передача CQ (а точнее сообщения из Exchange memory F7) начнется автоматически после передачи сообщения CQ EXCHANGE. Обратите внимание, что в этом случае вам потребуется успеть своевременно найти частоту для передачи общего вызова.
ALIAS=АВТОМАТИЧЕСКИ ПЕРЕДАВАТЬ CQ В СПРИНТЕ

[ASK FOR FREQUENCIES]
DEFAULT=FALSE
DESCRIPTION=Если вы используете карту диапазона, но не имеете связанного с помощью интерфейса трансивера, то программа будет обычно спрашивать частоты станций, для которых вы делаете проверку на повтор. Такие запросы можно отключить установкой этого параметра в FALSE.
ALIAS=СПРАШИВАТЬ ЧАСТОТУ

[AUTO CALL TERMINATE]
DEFAULT=FALSE
DESCRIPTION=Когда этот переключатель установлен в TRUE, и вы находитесь в режиме CW, программа может автоматически завершать ввод позывного, который вы набираете в ответ на CQ. По командам START SENDING NOW KEY или AUTO SEND CHARACTER COUNT программа поймет, что позывной полностью передан только когда все символы, введенные в окно позывные, были переданы. Например, ответил 4U1ITU. Можно запустить передачу вручную — если после ввода 4U1I нажмете клавишу START SENDING NOW KEY, то программа начнет передавать 4U1I. Если вы ввели новый символ прежде, чем закончилась передача 4U1I, то этот символ также будет передан. Когда набор новых символов будет окончен, то автоматически продолжится передача CQ EXCHANGE.
ALIAS=АВТОМАТИЧЕСКОЕ ЗАВЕРШЕНИЕ ВВОДА ПОЗЫВНОГО

[AUTO DISPLAY DUPE QSO]
DEFAULT=FALSE
DESCRIPTION=Когда параметр установлен в TRUE и вводится повторное QSO в CQ режиме, программа автоматически покажет строки из лога о предыдущих QSO с этой станцией.
ALIAS=АВТООТОБРАЖЕНИЕ ПОВТОРНЫХ QSO

[AUTO DUPE ENABLE CQ]
DEFAULT=TRUE
DESCRIPTION=Когда вы находитесь в режиме CQ и этот переключатель имеет значение TRUE, то ранее сработанному корреспонденту, который вас вновь вызывает, будет передано вместо контрольного номера сообщение QSO BEFORE MESSAGE. Если переключатель имеет значение FALSE, то будет произведен нормальный обмен и QSO будет зарегистрировано с нулем очков за QSO. Значение по умолчанию TRUE. Удобно установить значение FALSE при вводе лога вручную после соревнований.
ALIAS=ПОВТОРНЫЕ QSO ДОПУСКАЮТСЯ В РЕЖИМЕ CQ

[AUTO DUPE ENABLE S AND P]
DEFAULT=TRUE
DESCRIPTION=Если этот переключатель имеет значение TRUE, то когда в режиме поиска попытаетесь вызвать клавишей ENTER ранее сработанного корреспондента, то программа не будет передавать вызов. Вы можете установить FALSE в соревнованиях подобных Internet Sprint, где приходится часто вызывать одну и ту же станцию в разное время.
ALIAS=ПОВТОРНЫЕ QSO ДОПУСКАЮТСЯ В РЕЖИМЕ ПОИСКА

[AUTO QSL INTERVAL]
DEFAULT=0
DESCRIPTION=Значения: любое целое число N. Обычно, когда вы нажимаете клавишу ENTER, чтобы зарегистрировать QSO, то будет передано сообщение QSL MESSAGE. Команда AUTO QSL INTERVAL может использоваться, чтобы вместо длинного QSL MESSAGE передать короткое QUICK QSL MESSAGE, и только через N раз — QSL MESSAGE. Эта команда обычно используется в большом pile-up. Если Вы устанавливаете AUTO QSL INTERVAL=3, то QUICK QSL MESSAGE будет передаваться, каждое третье QSO. Значение ноль отключает эту особенность, и QSL MESSAGE передается каждый раз.
ALIAS=ИНТЕРВАЛЫ АВТО QSL СООБЩЕНИЙ

[AUTO QSO NUMBER DECREMENT]
DEFAULT=TRUE
DESCRIPTION=Когда этот параметр имеет значение TRUE, то независимо от режима поиска или общего вызова при пустом поле принимаемого позывного нажатие любой функциональной клавиши с записанным передаваемым номером (#) уменьшает последний на единицу. Функция полезна, если корреспондент переспрашивает переданный номер, а связь уже записана в журнал.
ALIAS=АВТОУМЕНЬШЕНИЕ НОМЕРА QSO

[AUTO RETURN TO CQ MODE]
DEFAULT=TRUE
DESCRIPTION=Когда этот параметр имеет значение TRUE и в режиме поиска при пустых полях позывного и обмена нажата клавиша ENTER, то программа автоматически переходит в режим CQ.
ALIAS=АВТОВОЗВРАТ В РЕЖИМ CQ

[AUTO S&P ENABLE SENSITIVITY]
DEFAULT=500
DESCRIPTION=Команда определяет, как быстро вы должны крутить валкодер трансивера, для того чтобы программа автоматически переключилась в режим поиска, при условии, что значение команды AUTO SP ENABLE равно TRUE.
ALIAS=ЧУВСТВИТЕЛЬНОСТЬ ПЕРЕКЛЮЧЕНИЯ В РЕЖИМ ПОИСКА

[AUTO S&P ENABLE]
DEFAULT=FALSE
DESCRIPTION=Когда этот параметр имеет значение TRUE программа автоматически перейдет в режим поиска, если обнаружится, что частота настройки изменилась больше чем на один килогерц за секунду.
ALIAS=АВТОВЫХОД ИЗ РЕЖИМА CQ В РЕЖИМ ПОИСКА

[AUTO SEND CHARACTER COUNT]
DEFAULT=0
DESCRIPTION=Программа может начинать передавать позывной станции, отвечающей на ваш CQ, после того, как некоторое число символов (от 0 до 6) введено в окно позывного. Например, если в файле tr4w.iniустановлено AUTO SEND CHARACTER COUNT=3, и вас вызывает 4U1ITU, то программа начнет передать позывной после того, как набраны символы 4U1. Если параметр AUTO CALL TERMINATE=TRUE, то программа передаст сообщение CQ EXCHANGE. Когда значение AUTO SEND CHARACTER COUNT не равно 0, то выше окна позывного появится стрелка, указывающая, с которого символа начнется CW передача. Вы можете выключать эту функцию командой Alt- - (черточка). Стрелка исчезнет. Чтобы разрешить этот режим, снова нажмите Alt-черточку и стрелка снова появится.
ALIAS=АВТО ПЕРЕДАЧА ПОСЛЕ ВВОДА ОПРЕДЕЛЕННОГО ЧИСЛА СИМВОЛОВ

[AUTO TIME INCREMENT]
DEFAULT=0
DESCRIPTION=Если вы вводите отчет вручную, функция AUTO TIME INCREMENT может быть очень полезной. Установка не нулевого значения n приведет к тому, что время будет увеличиваться на одну минуту после каждых n связей. Нулевое значение отключает функцию.
ALIAS=АВТОМАТИЧЕСКОЕ УВЕЛИЧЕНИЕ ВРЕМЕНИ

[AUTO-CQ DELAY TIME]
DEFAULT=3000
DESCRIPTION=Длительность паузы (миллисекунд) между повторениями сообщения в режим Auto-CQ. Значение и функциональная клавиша, в которую записано необходимое сообщение, устанавливаются в окне командой Alt+Q. Повторение режима Auto-CQ после записи связи в журнал производится командой Alt+C. В процессе работы режима Auto-CQ величину длительности паузы можно изменять кнопками PageUp и PageDown.
ALIAS=ВРЕМЯ ПОВТОРЕНИЯ ОБЩЕГО ВЫЗОВА

[BAND MAP ALL BANDS]
DEFAULT=FALSE
DESCRIPTION=При установленном значении TRUE на карте диапазона показаны записи для всех диапазонов. Если FALSE, то на карте показаны позывные только выбранного диапазона.
ALIAS=НА КАРТЕ ДИАПАЗОНА ПОКАЗАНЫ ВСЕ ДИАПАЗОНЫ

[BAND MAP ALL MODES]
DEFAULT=FALSE
DESCRIPTION=При установленном значении TRUE на карте диапазона показаны записи для всех режимов (CW и SSB). Если FALSE, то будут показаны только записи с текущим видом модуляции.
ALIAS=НА КАРТЕ ДИАПАЗОНА ПОКАЗАНЫ ВСЕ РЕЖИМЫ

[BAND MAP CALL WINDOW ENABLE]
DEFAULT=TRUE
DESCRIPTION=При установленном значении TRUE и работе на поиск, как только вы настроитесь на частоту, о которой есть запись в карте диапазона, то позывной и информация контрольного номера станции будет помещена в окно позывного. Это позволяет восстанавливать запись, просто нажимая клавишу "пробел". Информация обмена помогает быстро идентифицировать станцию. Если без нажатия клавиши "пробел" начать вводить новый позывной, то окно позывного сначала будет очищено.
ALIAS=РАЗРЕШАЕТСЯ АВТО ВСТАВКА ИЗ КАРТЫ ДИАПАЗОНА

[BAND MAP CUTOFF FREQUENCY]
DEFAULT=0
DESCRIPTION= Позволяет изменять для каждого диапазона частоту, ниже которой предполагается режим CW, а выше - SSB.
Когда вы вводите частоту (в Гц), TR4W автоматически определяет диапазон,
для которого вы определяете новую частоту среза.
Чтобы определить новые частоты среза для нескольких диапазонов, просто включите команду столько раз, сколько необходимо в вашем файле * .CFG, по одному разу для каждой частоты среза. 

[BAND MAP DECAY TIME]
DEFAULT=60
DESCRIPTION=Количество минут, через которое запись на карте диапазона окончательно погаснет.
ALIAS=ВРЕМЯ ЖИЗНИ ЗАПИСИ НА КАРТЕ ДИАПАЗОНА

[BAND MAP DISPLAY CQ]
DEFAULT=TRUE
DESCRIPTION=Команда определяет, отображать ли на карте диапазона частоты своего общего вызова.
ALIAS=ОТОБРАЖАТЬ НА КАРТЕ ДИАПАЗОНА ЧАСТОТЫ CQ

[BAND MAP DISPLAY LIMIT]
DEFAULT=164
DESCRIPTION= Этот параметр позволяет ограничить количество спотов, которые будет отображать карта диапазона. Выше предела отображаемые споты будут сосредоточены на рабочей частоте. Значение должно быть четным числом от 30 до 1000.

[BAND MAP DUPE DISPLAY]
DEFAULT=TRUE
DESCRIPTION=Параметр определяет, показывать ли ранее сработанных корреспондентов на карте диапазона (TRUE) или нет (FALSE).
ALIAS=ОТОБРАЖАТЬ ПОВТОРЫ НА КАРТЕ ДИАПАЗОНА

[BAND MAP ENABLE]
DEFAULT=FALSE
DESCRIPTION=Команда определяет, отображается ли карта диапазонов. Если вы запустили TR4W с отключенной картой диапазонов, то потребуется перезапустить программу для того, чтобы включить соответствующий видеорежим.
ALIAS=ВКЛЮЧИТЬ КАРТУ ДИАПАЗОНА

[BAND MAP GUARD BAND]
DEFAULT=200
